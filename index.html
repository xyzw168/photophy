<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úß photophy ‚úß</title>
    <style>
        :root {
            --pink: #ffafcc; --blue: ##aea5e8; --green: #caffbf; --yellow: #fdffb6; --purple: #cdb4db;
        }

        body {
            background: var(--pink);
            background-image: linear-gradient(var(--blue) 2px, transparent 2px), linear-gradient(90deg, var(--blue) 2px, transparent 2px);
            background-size: 40px 40px;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0;
        }

        /* Flash Effect */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 999;
        }
        .flash-active { animation: flash-anim 0.3s ease-out; }
        @keyframes flash-anim { 0% { opacity: 1; } 100% { opacity: 0; } }

        .window {
            background: #fff; border: 4px solid #000; box-shadow: 10px 10px 0px #000;
            width: 100%; max-width: 500px; position: relative;
        }

        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            color: white; padding: 5px 10px; display: flex; justify-content: space-between;
            font-weight: bold; font-size: 14px;
        }

        .content { padding: 20px; text-align: center; }

        #camera-box {
            position: relative; width: 100%; aspect-ratio: 4/3; 
            background: #000; border: 3px solid #000; margin-bottom: 15px;
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        .frame-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10; display: flex; align-items: center; justify-content: center;
            font-size: 40px; border: 25px solid transparent; box-sizing: border-box;
        }

        /* Frame Styles */
        .f-star { border-color: var(--yellow); border-style: dotted; }
        .f-star::after { content: '‚òÖ'; position: absolute; bottom: 5px; right: 5px; }
        .f-heart { border-color: var(--pink); border-style: double; }
        .f-heart::after { content: 'üíñ'; position: absolute; top: 5px; left: 5px; }
        .f-cyber { border-color: var(--green); outline: 2px dashed #000; }

        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .btn-frame { height: 40px; border: 2px solid #000; cursor: pointer; font-size: 10px; font-weight: bold; }

        .main-btns { display: flex; gap: 10px; }
        button.capture-btn { 
            flex: 2; padding: 15px; background: var(--yellow); border: 3px solid #000; 
            font-weight: bold; cursor: pointer; box-shadow: 4px 4px 0px #000;
        }

        /* Gallery Style */
        #gallery {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 30px; width: 100%; max-width: 500px;
        }

        .polaroid {
            background: white; padding: 10px 10px 30px 10px; border: 1px solid #ddd;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1); transform: rotate(calc(var(--r, 0) * 1deg));
        }

        .polaroid img { width: 100%; border: 1px solid #eee; }

        .pol-btns { display: flex; justify-content: space-between; margin-top: 8px; }
        .pol-btns button { font-size: 10px; cursor: pointer; padding: 2px 5px; border: 1px solid #000; background: #eee; }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div class="window">
        <div class="title-bar">
            <span>photophy</span>
            <span>üíæ ‚òí</span>
        </div>
        <div class="content">
            <div id="camera-box">
                <video id="video" autoplay playsinline></video>
                <div id="current-frame" class="frame-overlay f-star"></div>
            </div>

            <div class="controls">
                <button class="btn-frame f-star" onclick="setFrame('f-star')">STAR</button>
                <button class="btn-frame f-heart" onclick="setFrame('f-heart')">HEART</button>
                <button class="btn-frame f-cyber" onclick="setFrame('f-cyber')">CYBER</button>
            </div>

            <div class="main-btns">
                <button id="snap" class="capture-btn">üì∏ TAKE SHOT</button>
                <button onclick="location.reload()" style="flex:1; border:3px solid #000; background: var(--blue); font-weight:bold; cursor:pointer;">RESET</button>
            </div>
        </div>
    </div>

    <div id="gallery"></div>
    <canvas id="canvas" width="600" height="450" style="display:none;"></canvas>

    <script>
const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const gallery = document.getElementById('gallery');
        const frameOverlay = document.getElementById('current-frame');
        const flash = document.getElementById('flash');
        let currentFrame = 'f-star';

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream);

        function setFrame(f) {
            frameOverlay.className = 'frame-overlay ' + f;
            currentFrame = f;
        }

        document.getElementById('snap').addEventListener('click', () => {
            flash.classList.add('flash-active');
            setTimeout(() => flash.classList.remove('flash-active'), 300);

            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Bersihkan canvas

            // 1. Gambar Video (Mirror)
            ctx.save();
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.restore();

            // 2. Gambar Frame (Sesuai Pilihan)
            ctx.lineWidth = 30; // Ketebalan frame
            ctx.setLineDash([]); // Reset garis putus-putus

            if(currentFrame === 'f-star') {
                // Frame Kuning Putus-putus (Sama dengan preview)
                ctx.strokeStyle = '#fdffb6'; 
                ctx.setLineDash([15, 15]); 
                ctx.strokeRect(15, 15, canvas.width-30, canvas.height-30);
                
                // Tambah emoji bintang di pojok
                ctx.setLineDash([]);
                ctx.font = "40px serif";
                ctx.fillText("‚òÖ", canvas.width - 60, canvas.height - 40);
            } 
            else if(currentFrame === 'f-heart') {
                // Frame Pink Double (Simulasi double border)
                ctx.strokeStyle = '#ffafcc';
                ctx.strokeRect(15, 15, canvas.width-30, canvas.height-30);
                ctx.lineWidth = 5;
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(30, 30, canvas.width-60, canvas.height-60);
                
                ctx.font = "40px serif";
                ctx.fillText("üíñ", 40, 70);
            } 
            else if(currentFrame === 'f-cyber') {
                // Frame Hijau Neon Cyber
                ctx.strokeStyle = '#caffbf';
                ctx.strokeRect(15, 15, canvas.width-30, canvas.height-30);
                // Garis hitam tipis di tengah
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#000';
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(15, 15, canvas.width-30, canvas.height-30);
            }

            // 3. Masukkan ke Gallery
            const dataUrl = canvas.toDataURL('image/png');
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.style.setProperty('--r', (Math.random() * 6 - 3).toFixed(2));
            
            div.innerHTML = `
                <img src="${dataUrl}">
                <div class="pol-btns">
                    <button onclick="downloadImg('${dataUrl}')">üíæ DL</button>
                    <button onclick="this.parentElement.parentElement.remove()">üóëÔ∏è DEL</button>
                </div>
            `;
            gallery.prepend(div);
        });

        function downloadImg(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = `y2k_photo_${Date.now()}.png`;
            a.click();
        }
    </script>
</body>
</html>
