<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚úß photophy ‚úß</title>
    <style>
        :root {
            --pink: #ffafcc; --blue: #a2d2ff; --green: #caffbf; --yellow: #fdffb6; --purple: #cdb4db;
        }

        body {
            background-color: var(--blue);
            background-image: radial-gradient(var(--pink) 1px, transparent 1px);
            background-size: 25px 25px;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0;
            overflow-x: hidden; touch-action: manipulation; min-height: 100vh;
        }

        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 999;
        }
        .flash-active { animation: flash-anim 0.3s ease-out; }
        @keyframes flash-anim { 0% { opacity: 1; } 100% { opacity: 0; } }

        .window {
            background: white; border: 4px solid #000; box-shadow: 8px 8px 0px #000;
            width: 95%; max-width: 500px; margin-top: 10px;
        }

        .title-bar {
            background: linear-gradient(90deg, var(--purple), var(--pink));
            color: white; padding: 8px 12px; display: flex; justify-content: space-between;
            font-weight: bold; border-bottom: 4px solid #000; font-size: 14px;
        }

        .content { padding: 12px; text-align: center; }

        .camera-section {
            display: flex; gap: 10px; align-items: flex-start; justify-content: center; margin-bottom: 15px;
        }

        #camera-box {
            position: relative; flex: 3; aspect-ratio: 4/3; 
            background: #000; border: 3px solid #000; 
            overflow: hidden;
        }

        video, #adj-canvas { width: 100%; height: 100%; object-fit: cover; }
        #adj-canvas { display: none; position: absolute; top: 0; left: 0; touch-action: none; cursor: move; background: #222; }
        .mirror { transform: scaleX(-1); }

        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 60px; color: white; font-weight: bold; z-index: 100;
            text-shadow: 4px 4px 0px var(--pink); display: none;
        }

        .side-preview {
            flex: 1; display: flex; flex-direction: column; align-items: center; 
            background: #f9f9f9; border: 2px solid #000; padding: 5px; min-height: 120px;
        }

        #frame-mini-preview {
            width: 100%; height: 80px; border: 1px solid #000; background: #eee;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        #frame-mini-preview img { width: 100%; height: 100%; object-fit: contain; }

        .label { font-size: 10px; font-weight: bold; margin: 10px 0 5px 0; text-transform: uppercase; color: #333; }
        .selector-group { display: flex; gap: 4px; justify-content: center; flex-wrap: wrap; margin-bottom: 8px; }
        
        .btn-option {
            padding: 4px 8px; border: 2px solid #000; background: #eee;
            cursor: pointer; font-size: 9px; font-weight: bold; font-family: inherit;
        }
        .active { background: var(--pink) !important; color: white; transform: translateY(-2px); box-shadow: 2px 2px 0px #000; }

        .main-btn {
            width: 100%; padding: 15px; background: var(--green); border: 3px solid #000;
            font-weight: bold; font-size: 16px; cursor: pointer; box-shadow: 4px 4px 0px #000; 
            margin-top: 10px;
        }
        
        .switch-btn {
            padding: 5px; border: 2px solid #000; 
            font-size: 9px; font-weight: bold; cursor: pointer; margin-top: 5px; width: 100%;
        }

        #adjust-ui { display: none; background: #f0f0f0; padding: 10px; border: 2px dashed #000; margin-top: 10px; }

        #gallery {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            margin-top: 25px; width: 95%; max-width: 500px;
        }

        .polaroid {
            background: white; padding: 8px; border: 2px solid #000;
            transform: rotate(var(--r)); margin-bottom: 20px;
        }
        .polaroid img { width: 100%; border: 1px solid #eee; margin-bottom: 8px; display: block; }
        .pol-btns { display: flex; flex-direction: column; gap: 4px; }
        .pol-btns button { width: 100%; padding: 6px; font-size: 10px; cursor: pointer; border: 1px solid #000; font-weight: bold; }

        footer { margin-top: 40px; margin-bottom: 20px; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div class="window">
        <div class="title-bar"><span>üì∏ photophy</span><span>[X]</span></div>
        <div class="content">
            <div class="camera-section">
                <div id="camera-box">
                    <div id="countdown">3</div>
                    <video id="video" autoplay playsinline class="mirror"></video>
                    <canvas id="adj-canvas"></canvas>
                </div>
                
                <div class="side-preview">
                    <div class="label" style="margin-top:0">Frame</div>
                    <div id="frame-mini-preview">None</div>
                    <button class="switch-btn" style="background:var(--yellow)" onclick="switchCamera()">üîÑ SWAP</button>
                    <button class="switch-btn" style="background:var(--blue)" onclick="document.getElementById('file-in').click()">üìÅ LOAD</button>
                    <input type="file" id="file-in" hidden accept="image/*" onchange="handleUpload(event)">
                </div>
            </div>

            <div id="adjust-ui">
                <div class="label" id="slot-info">Zoom & Geser Foto (1/1)</div>
                <input type="range" id="zoom-range" min="0.1" max="2" step="0.01" value="1" style="width:100%">
                <button class="main-btn" style="background:var(--purple); margin-top:10px" onclick="confirmAdjustment()">‚úÖ NEXT / DONE</button>
            </div>

            <div id="main-controls">
                <div class="label">1. Choose Layout</div>
                <div class="selector-group">
                    <button class="btn-option active" onclick="selectLayout('SINGLE', 1, 800, 650, this)">SINGLE</button>
                    <button class="btn-option" onclick="selectLayout('STRIP', 3, 400, 1100, this)">STRIP (3)</button>
                    <button class="btn-option" onclick="selectLayout('GRID', 4, 800, 1000, this)">GRID (4)</button>
                    <button class="btn-option" onclick="selectLayout('STORY3', 3, 1080, 1920, this)">STORY (3)</button>
                    <button class="btn-option" onclick="selectLayout('STORY4', 4, 1080, 1920, this)">STORY (4)</button>
                </div>

                <div class="label">2. Choose Design</div>
                <div id="frame-options" class="selector-group"></div>

                <div class="label">3. Filter</div>
                <div class="selector-group">
                    <button class="btn-option active" onclick="setFilter('none', this)">NORMAL</button>
                    <button class="btn-option" onclick="setFilter('vintage', this)">VINTAGE</button>
                    <button class="btn-option" onclick="setFilter('bw', this)">B&W</button>
                    <button class="btn-option" onclick="setFilter('rosy', this)">ROSY</button>
                    <button class="btn-option" onclick="setFilter('cold', this)">COLD</button>
                </div>

                <button id="snap" class="main-btn">‚ú® TAKE PHOTO ‚ú®</button>
            </div>
        </div>
    </div>

    <div id="gallery"></div>
    <canvas id="canvas" style="display:none;"></canvas>

    <footer>by @widiyauwilloveu ‚úß</footer>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const adjCanvas = document.getElementById('adj-canvas');
        const adjCtx = adjCanvas.getContext('2d');
        const gallery = document.getElementById('gallery');
        const countdownEl = document.getElementById('countdown');
        const snapBtn = document.getElementById('snap');
        const miniPreview = document.getElementById('frame-mini-preview');
        const frameOptions = document.getElementById('frame-options');
        const zoomRange = document.getElementById('zoom-range');

        let currentFilter = 'none';
        let currentLayout = { id: 'SINGLE', count: 1, w: 800, h: 950 };
        let selectedFrameURL = 'none';
        let useFacingMode = 'user';
        let capturedImgs = [];
        let tempImg = new Image();
        let offX = 0, offY = 0, scale = 1, isDragging = false, lastX, lastY;

        const frameDatabase = {
            'SINGLE': [{ name: 'NONE', url: 'none' }, { name: 'S1', url: 'https://i.ibb.co.com/fGzfpG5R/layphy1.png' }],
            'STRIP': [{ name: 'NONE', url: 'none' }, { name: 'STRIP A', url: 'https://i.ibb.co.com/fGzfpG5R/layphy1.png' }],
            'GRID': [{ name: 'NONE', url: 'none' }, { name: 'GRID A', url: 'https://i.ibb.co.com/Yn4fKQv/layphy2.png' }],
            'STORY3': [{ name: 'NONE', url: 'none' }, { name: 'IG 3A', url: 'https://i.ibb.co.com/fGzfpG5R/layphy1.png' }],
            'STORY4': [{ name: 'NONE', url: 'none' }, { name: 'IG 4A', url: 'https://i.ibb.co.com/Yn4fKQv/layphy2.png' }]
        };

        const filterStyles = {
            none: '',
            vintage: 'sepia(0.5) contrast(1.1) brightness(1.1)',
            bw: 'grayscale(1) contrast(1.2)',
            rosy: 'hue-rotate(-20deg) saturate(1.2) brightness(1.1)',
            cold: 'contrast(1.1) brightness(1.1) saturate(0.8) hue-rotate(180deg) opacity(0.9)'
        };

        async function startCamera() {
            if (video.srcObject) { video.srcObject.getTracks().forEach(track => track.stop()); }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: useFacingMode } });
                video.srcObject = stream;
            } catch (err) { alert("Akses kamera ditolak."); }
        }

        function switchCamera() { useFacingMode = useFacingMode === 'user' ? 'environment' : 'user'; video.classList.toggle('mirror', useFacingMode==='user'); startCamera(); }

        function selectLayout(id, count, w, h, el) {
            currentLayout = { id, count, w, h };
            capturedImgs = []; // Reset progress
            updateActive(el, '.btn-option');
            renderFrameOptions(id);
            setFrame('none');
        }

        function renderFrameOptions(id) {
            frameOptions.innerHTML = '';
            frameDatabase[id].forEach(frame => {
                const btn = document.createElement('button');
                btn.className = 'btn-option';
                btn.innerText = frame.name;
                btn.onclick = () => { setFrame(frame.url); updateActive(btn, '.btn-option'); };
                frameOptions.appendChild(btn);
            });
        }

        function setFrame(url) {
            selectedFrameURL = url;
            miniPreview.innerHTML = url === 'none' ? 'None' : `<img src="${url}">`;
        }

        function setFilter(f, el) {
            currentFilter = f;
            video.style.filter = filterStyles[f];
            updateActive(el, '.btn-option');
        }

        function updateActive(el, selector) {
            el.parentElement.querySelectorAll(selector).forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        // --- KAMERA OTOMATIS ---
        snapBtn.addEventListener('click', async () => {
            snapBtn.disabled = true;
            capturedImgs = [];
            for(let i = 0; i < currentLayout.count; i++) {
                await runCountdown(3);
                capturedImgs.push(grabFrame());
                showFlash();
            }
            renderFinal();
            snapBtn.disabled = false;
        });

        function runCountdown(sec) {
            return new Promise(res => {
                let count = sec;
                countdownEl.style.display = 'block'; countdownEl.innerText = count;
                let timer = setInterval(() => {
                    count--;
                    if(count <= 0) { clearInterval(timer); countdownEl.style.display = 'none'; res(); }
                    else { countdownEl.innerText = count; }
                }, 800);
            });
        }

        function grabFrame() {
            const temp = document.createElement('canvas');
            let tw = 700, th = 525;
            if (currentLayout.id === 'STORY4') { tw = 420; th = 560; }
            temp.width = tw; temp.height = th;
            const tCtx = temp.getContext('2d');
            tCtx.filter = filterStyles[currentFilter];
            if (useFacingMode === 'user') { tCtx.translate(tw, 0); tCtx.scale(-1, 1); }
            const vw = video.videoWidth; const vh = video.videoHeight;
            const vRatio = vw / vh; const tRatio = tw / th;
            let sx, sy, sw, sh;
            if (vRatio > tRatio) { sw = vh * tRatio; sh = vh; sx = (vw - sw) / 2; sy = 0; }
            else { sw = vw; sh = vw / tRatio; sx = 0; sy = (vh - sh) / 2; }
            tCtx.drawImage(video, sx, sy, sw, sh, 0, 0, tw, th);
            return temp;
        }

        // --- LOAD GALERI FIX (MULTI PHOTO) ---
        function handleUpload(e) {
            if (capturedImgs.length >= currentLayout.count) {
                alert("Slot sudah penuh! Silakan buat baru."); return;
            }
            const reader = new FileReader();
            reader.onload = (f) => {
                tempImg = new Image();
                tempImg.onload = () => {
                    adjCanvas.width = 600; adjCanvas.height = 450;
                    adjCanvas.style.display = 'block';
                    document.getElementById('adjust-ui').style.display = 'block';
                    document.getElementById('main-controls').style.display = 'none';
                    document.getElementById('slot-info').innerText = `Zoom & Geser Foto (${capturedImgs.length + 1}/${currentLayout.count})`;
                    offX = 300; offY = 225; scale = 0.5;
                    drawAdj();
                };
                tempImg.src = f.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
            e.target.value = ''; // Reset input agar bisa upload file yang sama
        }

        function drawAdj() {
            adjCtx.fillStyle = '#000'; adjCtx.fillRect(0,0,600,450);
            adjCtx.filter = filterStyles[currentFilter];
            const w = tempImg.width * scale, h = tempImg.height * scale;
            adjCtx.drawImage(tempImg, offX - w/2, offY - h/2, w, h);
        }

        adjCanvas.onpointerdown = e => { isDragging=true; lastX=e.clientX; lastY=e.clientY; };
        window.onpointermove = e => { if(!isDragging) return; offX+=e.clientX-lastX; offY+=e.clientY-lastY; lastX=e.clientX; lastY=e.clientY; drawAdj(); };
        window.onpointerup = () => isDragging=false;
        zoomRange.oninput = e => { scale = e.target.value; drawAdj(); };

        function confirmAdjustment() {
            const c = document.createElement('canvas'); c.width = 600; c.height = 450;
            c.getContext('2d').drawImage(adjCanvas, 0, 0);
            capturedImgs.push(c);
            
            adjCanvas.style.display = 'none';
            document.getElementById('adjust-ui').style.display = 'none';
            document.getElementById('main-controls').style.display = 'block';
            
            // Cek apakah slot sudah penuh sesuai layout (Strip butuh 3, dll)
            if(capturedImgs.length >= currentLayout.count) {
                renderFinal();
            } else {
                alert(`Foto ${capturedImgs.length} tersimpan. Silakan jepret/load ${currentLayout.count - capturedImgs.length} lagi.`);
            }
        }

        // --- RENDER FINAL ---
        async function renderFinal() {
            const ctx = canvas.getContext('2d');
            canvas.width = currentLayout.w; canvas.height = currentLayout.h;
            ctx.fillStyle = "white"; ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (currentLayout.id === 'SINGLE') {
                ctx.drawImage(capturedImgs[0], 50, 50, 700, 525);
            } 
            else if (currentLayout.id === 'STRIP') {
                for(let i=0; i<3; i++) ctx.drawImage(capturedImgs[i], 35, 50 + (i*330), 330, 280);
            }
            else if (currentLayout.id === 'GRID') {
                ctx.drawImage(capturedImgs[0], 35, 50, 350, 380); ctx.drawImage(capturedImgs[1], 415, 50, 350, 380);
                ctx.drawImage(capturedImgs[2], 35, 460, 350, 380); ctx.drawImage(capturedImgs[3], 415, 460, 350, 380);
            }
            else if (currentLayout.id === 'STORY3') {
                for(let i=0; i<3; i++) ctx.drawImage(capturedImgs[i], 100, 200 + (i*520), 880, 480);
            }
            else if (currentLayout.id === 'STORY4') {
                ctx.drawImage(capturedImgs[0], 100, 200, 420, 560); ctx.drawImage(capturedImgs[1], 560, 200, 420, 560);
                ctx.drawImage(capturedImgs[2], 100, 850, 420, 560); ctx.drawImage(capturedImgs[3], 560, 850, 420, 560);
            }

            if (selectedFrameURL !== 'none') {
                const fImg = new Image(); fImg.crossOrigin = "anonymous"; fImg.src = selectedFrameURL;
                await new Promise(r => fImg.onload = r);
                ctx.drawImage(fImg, 0, 0, canvas.width, canvas.height);
            }

            const url = canvas.toDataURL('image/png');
            const div = document.createElement('div');
            div.className = 'polaroid'; div.style.setProperty('--r', (Math.random()*4-2)+'deg');
            div.innerHTML = `
                <img src="${url}">
                <div class="pol-btns">
                    <button style="background:var(--blue)" onclick="downloadImg('${url}')">üíæ SAVE</button>
                    <button style="background:var(--pink); color:white" onclick="this.parentElement.parentElement.remove()">üóëÔ∏è DELETE</button>
                </div>
            `;
            gallery.prepend(div);
            capturedImgs = []; // Reset setelah muncul di galeri
        }

        function showFlash() { document.getElementById('flash').classList.add('flash-active'); setTimeout(() => document.getElementById('flash').classList.remove('flash-active'), 300); }
        function downloadImg(url) { const a = document.createElement('a'); a.href = url; a.download = `photo_${Date.now()}.png`; a.click(); }
        
        startCamera();
        renderFrameOptions('SINGLE');
    </script>
</body>
</html>
