<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>âœ§ photophy âœ§</title>
    <style>
        :root {
            --pink: #ffafcc; --blue: #a2d2ff; --green: #caffbf; --yellow: #fdffb6; --purple: #cdb4db;
        }

        body {
            background-color: var(--blue);
            background-image: radial-gradient(var(--pink) 1px, transparent 1px);
            background-size: 25px 25px;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0;
            overflow-x: hidden; touch-action: manipulation; min-height: 100vh;
        }

        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 999;
        }
        .flash-active { animation: flash-anim 0.3s ease-out; }
        @keyframes flash-anim { 0% { opacity: 1; } 100% { opacity: 0; } }

        .window {
            background: white; border: 4px solid #000; box-shadow: 8px 8px 0px #000;
            width: 100%; max-width: 500px; margin-top: 10px;
        }

        .title-bar {
            background: linear-gradient(90deg, var(--purple), var(--pink));
            color: white; padding: 8px 12px; display: flex; justify-content: space-between;
            font-weight: bold; border-bottom: 4px solid #000; font-size: 14px;
        }

        .content { padding: 12px; text-align: center; }

        /* Layout samping-sampingan untuk Kamera dan Selected Frame */
        .camera-section {
            display: flex; gap: 10px; align-items: flex-start; justify-content: center; margin-bottom: 15px;
        }

        #camera-box {
            position: relative; flex: 3; aspect-ratio: 4/3; 
            background: #000; border: 3px solid #000; 
            overflow: hidden;
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 60px; color: white; font-weight: bold; z-index: 100;
            text-shadow: 4px 4px 0px var(--pink); display: none;
        }

        .side-preview {
            flex: 1; display: flex; flex-direction: column; align-items: center;
        }

        #frame-mini-preview {
            width: 80px; height: 110px; border: 3px solid #000; background: #eee;
            display: flex; align-items: center; justify-content: center; 
            overflow: hidden; box-shadow: 4px 4px 0px var(--purple);
        }
        #frame-mini-preview img { width: 100%; height: 100%; object-fit: contain; }

        .label { font-size: 10px; font-weight: bold; margin: 10px 0 5px 0; text-transform: uppercase; color: #333; }
        .selector-group { display: flex; gap: 5px; justify-content: center; flex-wrap: wrap; margin-bottom: 10px; }
        
        .btn-option {
            padding: 5px 10px; border: 2px solid #000; background: #eee;
            cursor: pointer; font-size: 10px; font-weight: bold; font-family: inherit;
        }
        .active { background: var(--pink) !important; color: white; transform: translateY(-2px); box-shadow: 2px 2px 0px #000; }

        .main-btn {
            width: 100%; padding: 15px; background: var(--green); border: 3px solid #000;
            font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 4px 4px 0px #000; 
            margin-top: 10px; transition: 0.1s;
        }
        .main-btn:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; transform: none; }

        #gallery {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            margin-top: 25px; width: 100%; max-width: 500px;
        }

        .polaroid {
            background: white; padding: 8px; border: 2px solid #000;
            transform: rotate(var(--r)); margin-bottom: 20px;
        }
        .polaroid img { width: 100%; border: 1px solid #eee; margin-bottom: 8px; display: block; }
        .pol-btns button { width: 100%; padding: 6px; font-size: 10px; cursor: pointer; border: 1px solid #000; font-weight: bold; }

        footer { margin-top: 40px; margin-bottom: 20px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div class="window">
        <div class="title-bar"><span>ðŸ“¸ photophy</span><span>[X]</span></div>
        <div class="content">
            
            <div class="camera-section">
                <div id="camera-box">
                    <div id="countdown">3</div>
                    <video id="video" autoplay playsinline></video>
                </div>
                
                <div class="side-preview">
                    <div class="label" style="margin-top:0">Frame</div>
                    <div id="frame-mini-preview">None</div>
                </div>
            </div>

            <div class="label">Step 1: Choose Layout</div>
            <div class="selector-group">
                <button class="btn-option active" onclick="selectLayout(1, 600, 600, this)">SINGLE (1)</button>
                <button class="btn-option" onclick="selectLayout(3, 400, 1100, this)">STRIP (3)</button>
                <button class="btn-option" onclick="selectLayout(4, 800, 1000, this)">GRID (4)</button>
            </div>

            <div class="label">Step 2: Choose Design</div>
            <div id="frame-options" class="selector-group">
                </div>

            <div class="label">Filter</div>
            <div class="selector-group">
                <button class="btn-option active" onclick="setFilter('none', this)">NORMAL</button>
                <button class="btn-option" onclick="setFilter('vintage', this)">VINTAGE</button>
                <button class="btn-option" onclick="setFilter('bw', this)">B&W</button>
            </div>

            <button id="snap" class="main-btn">âœ¨ TAKE PHOTO âœ¨</button>
        </div>
    </div>

    <div id="gallery"></div>
    <canvas id="canvas" style="display:none;"></canvas>

    <footer>by @widiyauwilloveu âœ§</footer>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const gallery = document.getElementById('gallery');
        const countdownEl = document.getElementById('countdown');
        const snapBtn = document.getElementById('snap');
        const miniPreview = document.getElementById('frame-mini-preview');
        const frameOptions = document.getElementById('frame-options');

        let currentFilter = 'none';
        let currentLayout = { count: 1, w: 600, h: 600 };
        let selectedFrameURL = 'none';

        // DATABASE DESAIN FRAME
        const frameDatabase = {
            1: [
                { name: 'NONE', url: 'none' },
                { name: 'S1', url: 'https://i.ibb.co.com/fGzfpG5R/layphy1.png' } // Contoh saja
            ],
            3: [
                { name: 'NONE', url: 'none' },
                { name: 'STRIP A', url: 'https://i.ibb.co.com/fGzfpG5R/layphy1.png' },
                { name: 'STRIP B', url: 'https://i.ibb.co.com/Yn4fKQv/layphy2.png' }
            ],
            4: [
                { name: 'NONE', url: 'none' },
                { name: 'GRID A', url: 'https://i.ibb.co.com/Yn4fKQv/layphy2.png' }
            ]
        };

        const filters = {
            none: '',
            vintage: 'sepia(0.5) contrast(1.2) brightness(1.1)',
            bw: 'grayscale(1) contrast(1.2)'
        };

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", aspectRatio: 1.333 } })
            .then(stream => video.srcObject = stream);

        // Fungsi Memilih Layout
        function selectLayout(count, w, h, el) {
            currentLayout = { count, w, h };
            updateActive(el, '.btn-option');
            renderFrameOptions(count);
            setFrame('none'); // Reset frame setiap ganti layout
        }

        // Fungsi Memunculkan Tombol Desain sesuai jumlah foto
        function renderFrameOptions(count) {
            frameOptions.innerHTML = '';
            frameDatabase[count].forEach(frame => {
                const btn = document.createElement('button');
                btn.className = 'btn-option';
                if(frame.url === selectedFrameURL) btn.classList.add('active');
                btn.innerText = frame.name;
                btn.onclick = () => {
                    setFrame(frame.url);
                    updateActive(btn, '.btn-option');
                };
                frameOptions.appendChild(btn);
            });
        }

        function setFrame(url) {
            selectedFrameURL = url;
            miniPreview.innerHTML = url === 'none' ? 'None' : `<img src="${url}">`;
        }

        function setFilter(f, el) {
            currentFilter = f;
            video.style.filter = filters[f];
            updateActive(el, '.btn-option');
        }

        function updateActive(el, selector) {
            el.parentElement.querySelectorAll(selector).forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        // Jalankan render frame pertama kali (Single)
        renderFrameOptions(1);

        snapBtn.addEventListener('click', async () => {
            snapBtn.disabled = true;
            let captured = [];
            for(let i = 0; i < currentLayout.count; i++) {
                await runCountdown(3);
                captured.push(grabFrame());
                showFlash();
            }
            await renderFinal(captured);
            snapBtn.disabled = false;
        });

        function runCountdown(sec) {
            return new Promise(res => {
                let count = sec;
                countdownEl.style.display = 'block';
                countdownEl.innerText = count;
                let timer = setInterval(() => {
                    count--;
                    if(count <= 0) { clearInterval(timer); countdownEl.style.display = 'none'; res(); }
                    else { countdownEl.innerText = count; }
                }, 1000);
            });
        }

        function grabFrame() {
            const temp = document.createElement('canvas');
            temp.width = 640; temp.height = 480;
            const tCtx = temp.getContext('2d');
            tCtx.filter = filters[currentFilter];
            tCtx.translate(640, 0); tCtx.scale(-1, 1);
            tCtx.drawImage(video, 0, 0, 640, 480);
            return temp;
        }

        function showFlash() {
            document.getElementById('flash').classList.add('flash-active');
            setTimeout(() => document.getElementById('flash').classList.remove('flash-active'), 300);
        }

        async function renderFinal(imgs) {
            const ctx = canvas.getContext('2d');
            canvas.width = currentLayout.w;
            canvas.height = currentLayout.h;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // LOGIKA PENEMPATAN FOTO
            if (currentLayout.count === 1) {
                ctx.drawImage(imgs[0], 40, 40, canvas.width-80, canvas.height-80);
            } 
            else if (currentLayout.count === 3) {
                for(let i=0; i<3; i++) ctx.drawImage(imgs[i], 30, 60 + (i*320), 340, 255);
            }
            else if (currentLayout.count === 4) {
                ctx.drawImage(imgs[0], 40, 40, 340, 255); ctx.drawImage(imgs[1], 420, 40, 340, 255);
                ctx.drawImage(imgs[2], 40, 320, 340, 255); ctx.drawImage(imgs[3], 420, 320, 340, 255);
            }

            if (selectedFrameURL !== 'none') {
                const fImg = new Image(); fImg.crossOrigin = "anonymous"; fImg.src = selectedFrameURL;
                await new Promise(r => fImg.onload = r);
                ctx.drawImage(fImg, 0, 0, canvas.width, canvas.height);
            }

            const url = canvas.toDataURL('image/png');
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.style.setProperty('--r', (Math.random() * 6 - 3) + 'deg');
            div.innerHTML = `<img src="${url}"><div class="pol-btns"><button style="background:var(--blue)" onclick="downloadImg('${url}')">ðŸ’¾ SAVE</button></div>`;
            gallery.prepend(div);
        }

        function downloadImg(url) {
            const a = document.createElement('a'); a.href = url; a.download = `photo_${Date.now()}.png`; a.click();
        }
    </script>
</body>
</html>
