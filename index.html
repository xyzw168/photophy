<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úß Y2K PHOTOBOOTH ‚úß</title>
    <style>
        :root {
            --pink: #ffafcc; --blue: #a2d2ff; --green: #caffbf; --yellow: #fdffb6; --purple: #cdb4db;
        }

        body {
            background: var(--blue);
            background-image: radial-gradient(var(--pink) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0;
        }

        /* Flash Effect */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 999;
        }
        .flash-active { animation: flash-anim 0.3s ease-out; }
        @keyframes flash-anim { 0% { opacity: 1; } 100% { opacity: 0; } }

        /* Window Style */
        .window {
            background: #fff; border: 4px solid #000; box-shadow: 10px 10px 0px #000;
            width: 100%; max-width: 500px; margin-top: 20px;
        }

        .title-bar {
            background: linear-gradient(90deg, var(--purple), var(--pink));
            color: white; padding: 5px 10px; display: flex; justify-content: space-between;
            font-weight: bold; border-bottom: 4px solid #000;
        }

        .content { padding: 20px; text-align: center; }

        /* Camera Box */
        #camera-box {
            position: relative; width: 100%; aspect-ratio: 4/3; 
            background: #000; border: 3px solid #000; margin-bottom: 15px;
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; color: white; font-weight: bold; z-index: 100;
            text-shadow: 4px 4px 0px var(--pink); display: none;
        }

        /* CSS Frame Previews */
        .frame-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10; border: 20px solid transparent; box-sizing: border-box;
        }
        .f-star { border-color: var(--yellow); border-style: dotted; }
        .f-heart { border-color: var(--pink); border-style: double; border-width: 25px; }
        .f-cyber { border-color: var(--green); outline: 2px dashed #000; border-width: 15px; }

        /* Controls */
        .frame-selector { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .btn-f { 
            width: 40px; height: 40px; border: 2px solid #000; cursor: pointer; border-radius: 5px;
        }

        .main-btn {
            width: 100%; padding: 15px; background: var(--green); border: 3px solid #000;
            font-weight: bold; cursor: pointer; box-shadow: 4px 4px 0px #000; font-size: 1.2rem;
        }
        .main-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* Gallery */
        #gallery {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 30px; width: 100%; max-width: 500px;
        }
        .polaroid {
            background: white; padding: 10px 10px 20px 10px; border: 1px solid #ddd;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1); transition: 0.3s;
        }
        .polaroid img { width: 100%; border: 1px solid #eee; margin-bottom: 10px; }
        .pol-btns { display: flex; justify-content: space-between; }
        .pol-btns button { font-size: 11px; cursor: pointer; padding: 5px; border: 1px solid #000; font-family: monospace; }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div class="window">
        <div class="title-bar">
            <span>‚òÖ PHOTOBOOTH.EXE</span>
            <span>[ ? ] [ X ]</span>
        </div>
        <div class="content">
            <div id="camera-box">
                <div id="countdown">3</div>
                <video id="video" autoplay playsinline></video>
                <div id="current-frame" class="frame-overlay f-star"></div>
            </div>

            <p style="font-size: 12px; margin-bottom: 5px;">SELECT FRAME:</p>
            <div class="frame-selector">
                <div class="btn-f" style="background:var(--yellow);" onclick="setFrame('f-star')"></div>
                <div class="btn-f" style="background:var(--pink);" onclick="setFrame('f-heart')"></div>
                <div class="btn-f" style="background:var(--green);" onclick="setFrame('f-cyber')"></div>
            </div>

            <button id="snap" class="main-btn">üì∏ TAKE PHOTO (3s)</button>
        </div>
    </div>

    <div id="gallery"></div>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const gallery = document.getElementById('gallery');
        const frameOverlay = document.getElementById('current-frame');
        const flash = document.getElementById('flash');
        const countdownEl = document.getElementById('countdown');
        const snapBtn = document.getElementById('snap');
        let currentFrame = 'f-star';

        // Kamera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => alert("Izin kamera ditolak!"));

        function setFrame(f) {
            frameOverlay.className = 'frame-overlay ' + f;
            currentFrame = f;
        }

        // Fungsi Ambil Foto
        function takeSnap() {
            // Flash Effect
            flash.classList.add('flash-active');
            setTimeout(() => flash.classList.remove('flash-active'), 300);

            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. Gambar Video (Mirror)
            ctx.save();
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.restore();

            // 2. Gambar Frame (Sesuai Pilihan) - Menggunakan Logika favoritmu
            ctx.lineWidth = 30;
            ctx.setLineDash([]);

            if(currentFrame === 'f-star') {
                ctx.strokeStyle = '#fdffb6'; 
                ctx.setLineDash([15, 15]); 
                ctx.strokeRect(15, 15, canvas.width-30, canvas.height-30);
                ctx.setLineDash([]);
                ctx.font = "40px serif";
                ctx.fillText("‚òÖ", canvas.width - 60, canvas.height - 40);
            } 
            else if(currentFrame === 'f-heart') {
                ctx.strokeStyle = '#ffafcc';
                ctx.strokeRect(15, 15, canvas.width-30, canvas.height-30);
                ctx.lineWidth = 5;
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(30, 30, canvas.width-60, canvas.height-60);
                ctx.font = "40px serif";
                ctx.fillText("üíñ", 40, 70);
            } 
            else if(currentFrame === 'f-cyber') {
                ctx.strokeStyle = '#caffbf';
                ctx.strokeRect(15, 15, canvas.width-30, canvas.height-30);
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#000';
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(15, 15, canvas.width-30, canvas.height-30);
            }

            // 3. Masukkan ke Gallery
            const dataUrl = canvas.toDataURL('image/png');
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.style.setProperty('--r', (Math.random() * 6 - 3).toFixed(2));
            
            div.innerHTML = `
                <img src="${dataUrl}">
                <div class="pol-btns">
                    <button style="background:var(--blue)" onclick="downloadImg('${dataUrl}')">üíæ DL</button>
                    <button style="background:var(--pink)" onclick="this.parentElement.parentElement.remove()">üóëÔ∏è DEL</button>
                </div>
            `;
            gallery.prepend(div);
        }

        // Countdown Logic
        snapBtn.addEventListener('click', () => {
            let count = 3;
            snapBtn.disabled = true;
            countdownEl.style.display = 'block';
            countdownEl.innerText = count;

            const timer = setInterval(() => {
                count--;
                if(count === 0) {
                    clearInterval(timer);
                    countdownEl.style.display = 'none';
                    takeSnap();
                    snapBtn.disabled = false;
                } else {
                    countdownEl.innerText = count;
                }
            }, 1000);
        });

        function downloadImg(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = `y2k_photo_${Date.now()}.png`;
            a.click();
        }
    </script>
</body>
</html>
