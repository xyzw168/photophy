<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚úß photophy ‚úß</title>
    <style>
        :root {
            --pink: #ffafcc; --blue: #a2d2ff; --green: #caffbf; --yellow: #fdffb6; --purple: #cdb4db;
        }

        body {
            background-color: var(--blue);
            background-image: radial-gradient(var(--pink) 1px, transparent 1px);
            background-size: 25px 25px;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0;
            overflow-x: hidden; touch-action: manipulation;
        }

        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 999;
        }
        .flash-active { animation: flash-anim 0.3s ease-out; }
        @keyframes flash-anim { 0% { opacity: 1; } 100% { opacity: 0; } }

        .window {
            background: white; border: 4px solid #000; box-shadow: 8px 8px 0px #000;
            width: 100%; max-width: 420px; margin-top: 10px;
        }

        .title-bar {
            background: linear-gradient(90deg, var(--purple), var(--pink));
            color: white; padding: 8px 12px; display: flex; justify-content: space-between;
            font-weight: bold; border-bottom: 4px solid #000; font-size: 14px;
        }

        .content { padding: 12px; text-align: center; }

        #camera-box {
            position: relative; width: 100%; aspect-ratio: 4/3; 
            background: #000; border: 3px solid #000; margin-bottom: 15px; 
            overflow: hidden; user-select: none; touch-action: none;
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; color: white; font-weight: bold; z-index: 100;
            text-shadow: 4px 4px 0px var(--pink); display: none;
        }

        /* STICKER STYLES */
        .sticker {
            position: absolute; cursor: move; font-size: 45px; 
            z-index: 20; touch-action: none; user-select: none;
            width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;
            -webkit-user-drag: none;
        }
        
        #current-frame-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 15; object-fit: fill;
        }

        .label { font-size: 10px; font-weight: bold; margin: 10px 0 5px 0; text-transform: uppercase; color: #333; }
        .selector-group { display: flex; gap: 5px; justify-content: center; flex-wrap: wrap; margin-bottom: 10px; }
        
        .btn-option {
            padding: 5px 10px; border: 2px solid #000; background: #eee;
            cursor: pointer; font-size: 10px; font-weight: bold; font-family: inherit;
        }
        .active { background: var(--pink) !important; color: white; transform: translateY(-2px); box-shadow: 2px 2px 0px #000; }

        .main-btn {
            width: 100%; padding: 15px; background: var(--green); border: 3px solid #000;
            font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 4px 4px 0px #000; 
            margin-top: 10px; transition: 0.1s;
        }
        .main-btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }

        #gallery {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            margin-top: 25px; width: 100%; max-width: 420px;
        }

        .polaroid {
            background: white; padding: 8px; border: 2px solid #000;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1); transform: rotate(var(--r));
        }
        .polaroid img { width: 100%; border: 1px solid #eee; margin-bottom: 8px; display: block; }
        .pol-btns { display: flex; flex-direction: column; gap: 2px; }
        .pol-btns button { width: 100%; padding: 6px; font-size: 10px; cursor: pointer; border: 1px solid #000; font-weight: bold; }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div class="window">
        <div class="title-bar"><span>üì∏ photophy v2.1</span><span>[X]</span></div>
        <div class="content">
            <div id="camera-box">
                <div id="countdown">3</div>
                <video id="video" autoplay playsinline></video>
            </div>

            <div class="label">Choose Frame</div>
            <div class="selector-group">
                <button class="btn-option active" onclick="setCustomFrame('none', this)">NONE</button>
                <button class="btn-option" onclick="setCustomFrame('https://i.ibb.co/L6vjH0S/frame1.png', this)">CUTE</button>
                <button class="btn-option" onclick="setCustomFrame('https://i.ibb.co/vB7tH9V/frame2.png', this)">RETRO</button>
            </div>

            <div class="label">Stickers (Drag/Touch)</div>
            <div class="selector-group">
                <button class="btn-option" onclick="addSticker('‚≠ê')">‚≠ê</button>
                <button class="btn-option" onclick="addSticker('üíñ')">üíñ</button>
                <button class="btn-option" onclick="addSticker('üéÄ')">üéÄ</button>
                <button class="btn-option" onclick="addSticker('ü¶ã')">ü¶ã</button>
                <button class="btn-option" style="background:var(--pink)" onclick="clearStickers()">CLR</button>
            </div>

            <div class="label">Filter</div>
            <div class="selector-group">
                <button class="btn-option active" onclick="setFilter('none', this)">NORMAL</button>
                <button class="btn-option" onclick="setFilter('vintage', this)">VINTAGE</button>
                <button class="btn-option" onclick="setFilter('dreamy', this)">DREAMY</button>
                <button class="btn-option" onclick="setFilter('bw', this)">B&W</button>
            </div>

            <div class="label">Layout</div>
            <div class="selector-group">
                <button class="btn-option active" onclick="setLayout('single', this)">SINGLE</button>
                <button class="btn-option" onclick="setLayout('strip', this)">STRIP (x3)</button>
            </div>

            <button id="snap" class="main-btn">‚ú® TAKE PHOTO ‚ú®</button>
        </div>
    </div>

    <div id="gallery"></div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const gallery = document.getElementById('gallery');
        const cameraBox = document.getElementById('camera-box');
        const flash = document.getElementById('flash');
        const countdownEl = document.getElementById('countdown');
        const snapBtn = document.getElementById('snap');
        
        let currentLayout = 'single';
        let currentFilter = 'none';
        let customFrameURL = 'none';

        const filters = {
            none: '',
            vintage: 'sepia(0.5) contrast(1.2) brightness(1.1)',
            dreamy: 'saturate(1.5) blur(0.5px) brightness(1.1)',
            bw: 'grayscale(1) contrast(1.2)'
        };

        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "user", aspectRatio: 1.333 } 
        }).then(stream => {
            video.srcObject = stream;
        }).catch(err => alert("Kamera error: " + err));

        function setFilter(f, el) {
            currentFilter = f;
            video.style.filter = filters[f]; 
            updateActive(el, '.btn-option');
        }

        function setLayout(l, el) {
            currentLayout = l;
            updateActive(el, '.btn-option');
        }

        function setCustomFrame(url, el) {
            customFrameURL = url;
            const oldFrame = document.getElementById('current-frame-img');
            if (oldFrame) oldFrame.remove();
            if (url !== 'none') {
                const img = document.createElement('img');
                img.id = 'current-frame-img';
                img.src = url;
                img.crossOrigin = "anonymous";
                cameraBox.appendChild(img);
            }
            updateActive(el, '.btn-option');
        }

        function addSticker(emoji) {
            const sticker = document.createElement('div');
            sticker.className = 'sticker';
            sticker.innerText = emoji;
            sticker.style.left = '40%';
            sticker.style.top = '40%';
            
            // Mouse Drag
            sticker.addEventListener('mousedown', (e) => startDrag(e, sticker));
            // Touch Drag (HP)
            sticker.addEventListener('touchstart', (e) => startDrag(e, sticker), { passive: false });
            
            sticker.addEventListener('dblclick', () => sticker.remove());
            cameraBox.appendChild(sticker);
        }

        function startDrag(e, el) {
            if (e.cancelable) e.preventDefault();
            
            let startEvt = e.touches ? e.touches[0] : e;
            let shiftX = startEvt.clientX - el.getBoundingClientRect().left;
            let shiftY = startEvt.clientY - el.getBoundingClientRect().top;

            function moveAt(clientX, clientY) {
                let box = cameraBox.getBoundingClientRect();
                let x = clientX - shiftX - box.left;
                let y = clientY - shiftY - box.top;
                el.style.left = x + 'px';
                el.style.top = y + 'px';
            }

            const onMove = (evt) => {
                if (evt.cancelable) evt.preventDefault();
                let moveEvt = evt.touches ? evt.touches[0] : evt;
                moveAt(moveEvt.clientX, moveEvt.clientY);
            };

            const stopDrag = () => {
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('touchmove', onMove);
                document.onmouseup = null;
                el.ontouchend = null;
            };

            document.addEventListener('mousemove', onMove);
            document.addEventListener('touchmove', onMove, { passive: false });
            document.onmouseup = stopDrag;
            el.ontouchend = stopDrag;
        }

        function clearStickers() {
            document.querySelectorAll('.sticker').forEach(s => s.remove());
        }

        function updateActive(el, selector) {
            el.parentElement.querySelectorAll(selector).forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        snapBtn.addEventListener('click', async () => {
            snapBtn.disabled = true;
            let capturedFrames = [];
            let totalShots = (currentLayout === 'single') ? 1 : 3;

            for(let i = 0; i < totalShots; i++) {
                await runCountdown(3);
                capturedFrames.push(grabFrame());
                showFlash();
            }
            await renderFinal(capturedFrames);
            snapBtn.disabled = false;
        });

        function runCountdown(sec) {
            return new Promise(res => {
                let count = sec;
                countdownEl.style.display = 'block';
                countdownEl.innerText = count;
                let timer = setInterval(() => {
                    count--;
                    if(count <= 0) { clearInterval(timer); countdownEl.style.display = 'none'; res(); }
                    else { countdownEl.innerText = count; }
                }, 1000);
            });
        }

        // ANTI-PENYOK LOGIC
        function grabFrame() {
            const tempCanvas = document.createElement('canvas');
            const tw = 640; const th = 480;
            tempCanvas.width = tw; tempCanvas.height = th;
            const tCtx = tempCanvas.getContext('2d');
            tCtx.filter = filters[currentFilter];

            const vw = video.videoWidth;
            const vh = video.videoHeight;
            const vAspect = vw / vh;
            const tAspect = tw / th;

            let sx, sy, sw, sh;
            if (vAspect > tAspect) {
                sh = vh; sw = vh * tAspect;
                sx = (vw - sw) / 2; sy = 0;
            } else {
                sw = vw; sh = vw / tAspect;
                sx = 0; sy = (vh - sh) / 2;
            }

            tCtx.translate(tw, 0); tCtx.scale(-1, 1);
            tCtx.drawImage(video, sx, sy, sw, sh, 0, 0, tw, th);
            return tempCanvas;
        }

        function showFlash() {
            flash.classList.add('flash-active');
            setTimeout(() => flash.classList.remove('flash-active'), 300);
        }

        async function renderFinal(imgs) {
            const ctx = canvas.getContext('2d');
            if(currentLayout === 'single') {
                canvas.width = 640; canvas.height = 480;
                await drawWithElements(ctx, imgs[0], 0, 0, 640, 480);
            } else {
                canvas.width = 350; canvas.height = 1000;
                ctx.fillStyle = "white"; ctx.fillRect(0,0,350,1000);
                for(let i=0; i<imgs.length; i++) {
                    await drawWithElements(ctx, imgs[i], 25, 25 + (i*315), 300, 225);
                }
            }
            const dataUrl = canvas.toDataURL('image/png');
            createPolaroid(dataUrl);
        }

        async function drawWithElements(ctx, img, x, y, w, h) {
            ctx.drawImage(img, x, y, w, h);
            
            if (customFrameURL !== 'none') {
                const fImg = new Image();
                fImg.crossOrigin = "anonymous";
                fImg.src = customFrameURL;
                await new Promise(r => fImg.onload = r);
                ctx.drawImage(fImg, x, y, w, h);
            }

            const stickers = document.querySelectorAll('.sticker');
            stickers.forEach(s => {
                const rect = s.getBoundingClientRect();
                const box = cameraBox.getBoundingClientRect();
                const relX = ((rect.left - box.left) / box.width) * w;
                const relY = ((rect.top - box.top) / box.height) * h;
                ctx.font = (w/8) + "px Arial";
                ctx.fillStyle = "white"; 
                ctx.fillText(s.innerText, x + relX, y + relY + (w/8.5));
            });
        }

        function createPolaroid(url) {
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.style.setProperty('--r', (Math.random() * 6 - 3) + 'deg');
            div.innerHTML = `
                <img src="${url}">
                <div class="pol-btns">
                    <button style="background:var(--blue)" onclick="downloadImg('${url}')">üíæ SAVE</button>
                    <button style="background:var(--pink)" onclick="this.parentElement.parentElement.remove()">üóëÔ∏è DELETE</button>
                </div>`;
            gallery.prepend(div);
        }

        function downloadImg(url) {
            const a = document.createElement('a'); a.href = url; a.download = `snap_${Date.now()}.png`; a.click();
        }
    </script>
</body>
</html>
