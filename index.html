<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚úß photophy ‚úß</title>
    <style>
        :root {
            --pink: #ffafcc; --blue: #a2d2ff; --green: #caffbf; --yellow: #fdffb6; --purple: #cdb4db;
        }

        body {
            background-color: var(--blue);
            background-image: radial-gradient(var(--pink) 1px, transparent 1px);
            background-size: 25px 25px;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0;
            overflow-x: hidden; touch-action: manipulation; min-height: 100vh;
        }

        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 999;
        }
        .flash-active { animation: flash-anim 0.3s ease-out; }
        @keyframes flash-anim { 0% { opacity: 1; } 100% { opacity: 0; } }

        .window {
            background: white; border: 4px solid #000; box-shadow: 8px 8px 0px #000;
            width: 100%; max-width: 420px; margin-top: 10px;
        }

        .title-bar {
            background: linear-gradient(90deg, var(--purple), var(--pink));
            color: white; padding: 8px 12px; display: flex; justify-content: space-between;
            font-weight: bold; border-bottom: 4px solid #000; font-size: 14px;
        }

        .content { padding: 12px; text-align: center; }

        #camera-box {
            position: relative; width: 100%; aspect-ratio: 4/3; 
            background: #000; border: 3px solid #000; margin-bottom: 15px; 
            overflow: hidden; user-select: none; touch-action: none;
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; color: white; font-weight: bold; z-index: 100;
            text-shadow: 4px 4px 0px var(--pink); display: none;
        }

        /* Preview Frame di luar kamera */
        .preview-area {
            display: flex; flex-direction: column; align-items: center; margin-bottom: 10px;
        }
        #mini-frame-preview {
            width: 60px; height: 80px; border: 2px solid #000; background: #eee;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        #mini-frame-preview img { max-width: 100%; max-height: 100%; }

        .sticker {
            position: absolute; cursor: move; font-size: 45px; 
            z-index: 20; touch-action: none; user-select: none;
            width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;
        }

        .label { font-size: 10px; font-weight: bold; margin: 10px 0 5px 0; text-transform: uppercase; color: #333; }
        .selector-group { display: flex; gap: 5px; justify-content: center; flex-wrap: wrap; margin-bottom: 10px; }
        
        .btn-option {
            padding: 5px 10px; border: 2px solid #000; background: #eee;
            cursor: pointer; font-size: 10px; font-weight: bold; font-family: inherit;
        }
        .active { background: var(--pink) !important; color: white; transform: translateY(-2px); box-shadow: 2px 2px 0px #000; }

        .main-btn {
            width: 100%; padding: 15px; background: var(--green); border: 3px solid #000;
            font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 4px 4px 0px #000; 
            margin-top: 10px; transition: 0.1s;
        }

        #gallery {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            margin-top: 25px; width: 100%; max-width: 420px;
        }

        .polaroid {
            background: white; padding: 8px; border: 2px solid #000;
            transform: rotate(var(--r)); margin-bottom: 20px;
        }
        .polaroid img { width: 100%; display: block; margin-bottom: 8px; }
        
        footer { margin-top: 40px; margin-bottom: 20px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div class="window">
        <div class="title-bar"><span>üì∏ photophy</span><span>[X]</span></div>
        <div class="content">
            <div id="camera-box">
                <div id="countdown">3</div>
                <video id="video" autoplay playsinline></video>
            </div>

            <div class="preview-area">
                <div class="label">Active Layout</div>
                <div id="mini-frame-preview">None</div>
            </div>

            <div class="label">Choose Layout Design</div>
            <div class="selector-group">
                <button class="btn-option active" onclick="setLayout('none', 1, 400, 400, this)">1-Square</button>
                <button class="btn-option" onclick="setLayout('https://i.ibb.co.com/fGzfpG5R/layphy1.png', 3, 400, 1100, this)">3-Strip A</button>
                <button class="btn-option" onclick="setLayout('https://i.ibb.co.com/Yn4fKQv/layphy2.png', 4, 800, 1000, this)">4-Grid B</button>
            </div>

            <div class="label">Stickers</div>
            <div class="selector-group">
                <button class="btn-option" onclick="addSticker('‚≠ê')">‚≠ê</button>
                <button class="btn-option" onclick="addSticker('üíñ')">üíñ</button>
                <button class="btn-option" onclick="addSticker('üéÄ')">üéÄ</button>
                <button class="btn-option" style="background:var(--pink)" onclick="clearStickers()">CLR</button>
            </div>

            <div class="label">Filter</div>
            <div class="selector-group">
                <button class="btn-option active" onclick="setFilter('none', this)">NORMAL</button>
                <button class="btn-option" onclick="setFilter('vintage', this)">VINTAGE</button>
                <button class="btn-option" onclick="setFilter('bw', this)">B&W</button>
            </div>

            <button id="snap" class="main-btn">‚ú® TAKE PHOTO ‚ú®</button>
        </div>
    </div>

    <div id="gallery"></div>
    <canvas id="canvas" style="display:none;"></canvas>

    <footer>by @widiyauwilloveu</footer>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const gallery = document.getElementById('gallery');
        const cameraBox = document.getElementById('camera-box');
        const flash = document.getElementById('flash');
        const countdownEl = document.getElementById('countdown');
        const snapBtn = document.getElementById('snap');
        const miniPreview = document.getElementById('mini-frame-preview');
        
        let currentFilter = 'none';
        let currentConfig = { url: 'none', count: 1, w: 400, h: 400 };

        const filters = {
            none: '', vintage: 'sepia(0.5) contrast(1.2)', bw: 'grayscale(1) contrast(1.2)'
        };

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", aspectRatio: 1.333 } })
            .then(stream => video.srcObject = stream);

        function setLayout(url, count, w, h, el) {
            currentConfig = { url, count, w, h };
            miniPreview.innerHTML = url === 'none' ? 'None' : `<img src="${url}">`;
            updateActive(el, '.btn-option');
        }

        function setFilter(f, el) {
            currentFilter = f;
            video.style.filter = filters[f]; 
            updateActive(el, '.btn-option');
        }

        function addSticker(emoji) {
            const sticker = document.createElement('div');
            sticker.className = 'sticker';
            sticker.innerText = emoji;
            sticker.style.left = '40%'; sticker.style.top = '40%';
            sticker.addEventListener('touchstart', (e) => startDrag(e, sticker), { passive: false });
            sticker.addEventListener('mousedown', (e) => startDrag(e, sticker));
            cameraBox.appendChild(sticker);
        }

        function startDrag(e, el) {
            if (e.cancelable) e.preventDefault();
            let startEvt = e.touches ? e.touches[0] : e;
            let shiftX = startEvt.clientX - el.getBoundingClientRect().left;
            let shiftY = startEvt.clientY - el.getBoundingClientRect().top;
            const onMove = (evt) => {
                let m = evt.touches ? evt.touches[0] : evt;
                let b = cameraBox.getBoundingClientRect();
                el.style.left = (m.clientX - shiftX - b.left) + 'px';
                el.style.top = (m.clientY - shiftY - b.top) + 'px';
            };
            document.addEventListener('mousemove', onMove);
            document.addEventListener('touchmove', onMove, { passive: false });
            const stop = () => {
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('touchmove', onMove);
            };
            document.onmouseup = stop; el.ontouchend = stop;
        }

        function clearStickers() { document.querySelectorAll('.sticker').forEach(s => s.remove()); }
        function updateActive(el, sel) {
            el.parentElement.querySelectorAll(sel).forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        snapBtn.addEventListener('click', async () => {
            snapBtn.disabled = true;
            let photos = [];
            for(let i = 0; i < currentConfig.count; i++) {
                await runCountdown(3);
                photos.push(grabFrame());
                showFlash();
            }
            await renderFinal(photos);
            snapBtn.disabled = false;
        });

        function runCountdown(sec) {
            return new Promise(res => {
                let count = sec;
                countdownEl.style.display = 'block';
                countdownEl.innerText = count;
                let t = setInterval(() => {
                    count--;
                    if(count <= 0) { clearInterval(t); countdownEl.style.display = 'none'; res(); }
                    else { countdownEl.innerText = count; }
                }, 1000);
            });
        }

        function grabFrame() {
            const temp = document.createElement('canvas');
            temp.width = 640; temp.height = 480;
            const tCtx = temp.getContext('2d');
            tCtx.filter = filters[currentFilter];
            tCtx.translate(640, 0); tCtx.scale(-1, 1);
            tCtx.drawImage(video, 0, 0, 640, 480);
            
            // Gambar stiker ke foto
            const stickers = document.querySelectorAll('.sticker');
            const box = cameraBox.getBoundingClientRect();
            tCtx.scale(-1, 1);
            tCtx.font = "60px Arial";
            stickers.forEach(s => {
                const r = s.getBoundingClientRect();
                const rx = (r.left - box.left) / box.width;
                const ry = (r.top - box.top) / box.height;
                tCtx.fillText(s.innerText, -(640 - (rx * 640)), ry * 480 + 50);
            });
            return temp;
        }

        function showFlash() {
            flash.classList.add('flash-active');
            setTimeout(() => flash.classList.remove('flash-active'), 300);
        }

        async function renderFinal(imgs) {
            const ctx = canvas.getContext('2d');
            canvas.width = currentConfig.w;
            canvas.height = currentConfig.h;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // LOGIKA PENYUSUNAN OTOMATIS
            if(currentConfig.count === 1) {
                ctx.drawImage(imgs[0], 20, 20, canvas.width-40, canvas.height-40);
            } else if(currentConfig.count === 3) {
                // Style Strip
                for(let i=0; i<3; i++) ctx.drawImage(imgs[i], 30, 50 + (i*320), 340, 255);
            } else if(currentConfig.count === 4) {
                // Style Grid 2x2
                ctx.drawImage(imgs[0], 40, 40, 340, 255); ctx.drawImage(imgs[1], 420, 40, 340, 255);
                ctx.drawImage(imgs[2], 40, 320, 340, 255); ctx.drawImage(imgs[3], 420, 320, 340, 255);
            }

            if (currentConfig.url !== 'none') {
                const fImg = new Image(); fImg.crossOrigin = "anonymous"; fImg.src = currentConfig.url;
                await new Promise(r => fImg.onload = r);
                ctx.drawImage(fImg, 0, 0, canvas.width, canvas.height);
            }

            const dataUrl = canvas.toDataURL('image/png');
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.style.setProperty('--r', (Math.random() * 6 - 3) + 'deg');
            div.innerHTML = `<img src="${dataUrl}"><button onclick="downloadImg('${dataUrl}')">üíæ SAVE</button>`;
            gallery.prepend(div);
        }

        function downloadImg(url) {
            const a = document.createElement('a'); a.href = url; a.download = `photo_${Date.now()}.png`; a.click();
        }
    </script>
</body>
</html>
