<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úß Y2K PHOTOBOOTH FIX ‚úß</title>
    <style>
        :root {
            --pink: #ffafcc; --blue: #a2d2ff; --green: #caffbf; --yellow: #fdffb6; --purple: #cdb4db;
        }

        body {
            background-color: var(--blue);
            background-image: radial-gradient(var(--pink) 1px, transparent 1px);
            background-size: 25px 25px;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }

        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 999;
        }
        .flash-active { animation: flash-anim 0.3s ease-out; }
        @keyframes flash-anim { 0% { opacity: 1; } 100% { opacity: 0; } }

        .window {
            background: white; border: 4px solid #000; box-shadow: 10px 10px 0px #000;
            width: 100%; max-width: 450px;
        }

        .title-bar {
            background: linear-gradient(90deg, var(--purple), var(--pink));
            color: white; padding: 8px 12px; display: flex; justify-content: space-between;
            font-weight: bold; border-bottom: 4px solid #000; font-size: 14px;
        }

        .content { padding: 15px; text-align: center; }

        /* Camera Box - Fix Overflow */
        #camera-box {
            position: relative; width: 100%; aspect-ratio: 4/3; 
            background: #000; border: 3px solid #000; margin-bottom: 15px; overflow: hidden;
        }

        /* Video object-fit cover agar tidak penyet di layar */
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; color: white; font-weight: bold; z-index: 100;
            text-shadow: 4px 4px 0px var(--pink); display: none;
        }

        .frame-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10; border: 15px solid transparent; box-sizing: border-box;
        }
        .f-star { border-color: var(--yellow); border-style: dotted; }
        .f-heart { border-color: var(--pink); border-style: double; border-width: 20px; }
        .f-cyber { border-color: var(--green); outline: 2px dashed #000; border-width: 12px; }

        .label { font-size: 10px; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .selector-group { display: flex; gap: 8px; justify-content: center; margin-bottom: 12px; }
        
        .btn-f { width: 30px; height: 30px; border: 2px solid #000; cursor: pointer; }
        .btn-f.active { outline: 2px solid #000; transform: scale(1.1); }

        .btn-layout {
            padding: 5px 8px; border: 2px solid #000; background: #eee;
            cursor: pointer; font-size: 9px; font-weight: bold;
        }
        .btn-layout.active { background: var(--pink); color: white; }

        .main-btn {
            width: 100%; padding: 12px; background: var(--green); border: 3px solid #000;
            font-weight: bold; font-size: 16px; cursor: pointer; box-shadow: 4px 4px 0px #000;
        }

        #gallery {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            margin-top: 30px; width: 100%; max-width: 450px;
        }

        .polaroid {
            background: white; padding: 8px; border: 2px solid #000;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1); transform: rotate(var(--r));
        }
        .polaroid img { width: 100%; border: 1px solid #eee; margin-bottom: 8px; }
        .pol-btns button { width: 100%; padding: 4px; font-size: 9px; cursor: pointer; border: 1px solid #000; font-weight: bold; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div class="window">
        <div class="title-bar"><span>üì∑ Y2K_MOBILE_FIX.EXE</span><span>[X]</span></div>
        <div class="content">
            <div id="camera-box">
                <div id="countdown">3</div>
                <video id="video" autoplay playsinline></video>
                <div id="current-frame" class="frame-overlay f-star"></div>
            </div>

            <div class="label">Frame</div>
            <div class="selector-group">
                <div class="btn-f active" style="background:var(--yellow);" onclick="setFrame('f-star', this)"></div>
                <div class="btn-f" style="background:var(--pink);" onclick="setFrame('f-heart', this)"></div>
                <div class="btn-f" style="background:var(--green);" onclick="setFrame('f-cyber', this)"></div>
            </div>

            <div class="label">Layout</div>
            <div class="selector-group">
                <button class="btn-layout active" onclick="setLayout('single', this)">SINGLE</button>
                <button class="btn-layout" onclick="setLayout('strip', this)">STRIP (x3)</button>
                <button class="btn-layout" onclick="setLayout('grid', this)">GRID (2x2)</button>
            </div>

            <button id="snap" class="main-btn">‚ú® TAKE PHOTO ‚ú®</button>
        </div>
    </div>

    <div id="gallery"></div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const gallery = document.getElementById('gallery');
        const frameOverlay = document.getElementById('current-frame');
        const flash = document.getElementById('flash');
        const countdownEl = document.getElementById('countdown');
        const snapBtn = document.getElementById('snap');
        
        let currentFrame = 'f-star';
        let currentLayout = 'single';

        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "user", aspectRatio: { ideal: 1.333333 } } 
        }).then(stream => video.srcObject = stream);

        function setFrame(f, el) {
            currentFrame = f;
            frameOverlay.className = 'frame-overlay ' + f;
            document.querySelectorAll('.btn-f').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function setLayout(l, el) {
            currentLayout = l;
            document.querySelectorAll('.btn-layout').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        snapBtn.addEventListener('click', async () => {
            snapBtn.disabled = true;
            let capturedFrames = [];
            let totalShots = (currentLayout === 'single') ? 1 : (currentLayout === 'strip' ? 3 : 4);

            for(let i = 0; i < totalShots; i++) {
                await runCountdown(3);
                capturedFrames.push(grabFrame());
                showFlash();
            }
            renderFinal(capturedFrames);
            snapBtn.disabled = false;
        });

        function runCountdown(sec) {
            return new Promise(res => {
                let count = sec;
                countdownEl.style.display = 'block';
                countdownEl.innerText = count;
                let timer = setInterval(() => {
                    count--;
                    if(count === 0) { clearInterval(timer); countdownEl.style.display = 'none'; res(); }
                    else { countdownEl.innerText = count; }
                }, 1000);
            });
        }

        // FUNGSI FIX PENYET: Logika Crop Tengah
        function grabFrame() {
            const tempCanvas = document.createElement('canvas');
            const targetWidth = 640;
            const targetHeight = 480;
            tempCanvas.width = targetWidth;
            tempCanvas.height = targetHeight;
            const tCtx = tempCanvas.getContext('2d');

            // Hitung rasio untuk crop tengah
            const videoAspect = video.videoWidth / video.videoHeight;
            const targetAspect = targetWidth / targetHeight;
            let sx, sy, sw, sh;

            if (videoAspect > targetAspect) {
                sh = video.videoHeight;
                sw = sh * targetAspect;
                sx = (video.videoWidth - sw) / 2;
                sy = 0;
            } else {
                sw = video.videoWidth;
                sh = sw / targetAspect;
                sx = 0;
                sy = (video.videoHeight - sh) / 2;
            }

            tCtx.translate(targetWidth, 0);
            tCtx.scale(-1, 1);
            tCtx.drawImage(video, sx, sy, sw, sh, 0, 0, targetWidth, targetHeight);
            return tempCanvas;
        }

        function showFlash() {
            flash.classList.add('flash-active');
            setTimeout(() => flash.classList.remove('flash-active'), 300);
        }

        function renderFinal(imgs) {
            const ctx = canvas.getContext('2d');
            if(currentLayout === 'single') {
                canvas.width = 640; canvas.height = 480;
                drawWithFrame(ctx, imgs[0], 0, 0, 640, 480);
            } else if(currentLayout === 'strip') {
                canvas.width = 320; canvas.height = 760;
                ctx.fillStyle = "white"; ctx.fillRect(0,0,320,760);
                imgs.forEach((img, i) => drawWithFrame(ctx, img, 20, 20 + (i*240), 280, 210));
            } else if(currentLayout === 'grid') {
                canvas.width = 600; canvas.height = 600;
                ctx.fillStyle = "white"; ctx.fillRect(0,0,600,600);
                drawPhoto(ctx, imgs[0], 20, 20, 270, 270);
                drawPhoto(ctx, imgs[1], 310, 20, 270, 270);
                drawPhoto(ctx, imgs[2], 20, 310, 270, 270);
                drawPhoto(ctx, imgs[3], 310, 310, 270, 270);
            }
            const dataUrl = canvas.toDataURL('image/png');
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.style.setProperty('--r', (Math.random() * 4 - 2) + 'deg');
            div.innerHTML = `<img src="${dataUrl}"><div class="pol-btns"><button style="background:var(--blue)" onclick="downloadImg('${dataUrl}')">üíæ SAVE</button><button style="background:var(--pink)" onclick="this.parentElement.parentElement.remove()">üóëÔ∏è DEL</button></div>`;
            gallery.prepend(div);
        }

        function drawPhoto(ctx, img, x, y, w, h) {
            ctx.drawImage(img, x, y, w, h);
            ctx.lineWidth = 10;
            ctx.setLineDash([]);
            ctx.strokeStyle = (currentFrame === 'f-star') ? '#fdffb6' : (currentFrame === 'f-heart' ? '#ffafcc' : '#caffbf');
            ctx.strokeRect(x+5, y+5, w-10, h-10);
        }

        function drawWithFrame(ctx, img, x, y, w, h) {
            ctx.drawImage(img, x, y, w, h);
            ctx.lineWidth = w * 0.05;
            ctx.setLineDash([]);
            if(currentFrame === 'f-star') {
                ctx.strokeStyle = '#fdffb6'; ctx.setLineDash([10, 10]);
                ctx.strokeRect(x+(ctx.lineWidth/2), y+(ctx.lineWidth/2), w-ctx.lineWidth, h-ctx.lineWidth);
                ctx.setLineDash([]); ctx.fillStyle="#000"; ctx.fillText("‚òÖ", x+w-30, y+h-20);
            } else if(currentFrame === 'f-heart') {
                ctx.strokeStyle = '#ffafcc'; ctx.strokeRect(x+(ctx.lineWidth/2), y+(ctx.lineWidth/2), w-ctx.lineWidth, h-ctx.lineWidth);
            } else {
                ctx.strokeStyle = '#caffbf'; ctx.strokeRect(x+(ctx.lineWidth/2), y+(ctx.lineWidth/2), w-ctx.lineWidth, h-ctx.lineWidth);
            }
        }

        function downloadImg(url) {
            const a = document.createElement('a'); a.href = url; a.download = `y2k_snap.png`; a.click();
        }
    </script>
</body>
</html>
