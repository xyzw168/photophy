<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úß Y2K CUSTOM BOOTH ‚úß</title>
    <style>
        :root {
            --pink: #ffafcc; --blue: #a2d2ff; --green: #caffbf; --yellow: #fdffb6; --purple: #cdb4db;
        }

        body {
            background-color: var(--blue);
            background-image: radial-gradient(var(--pink) 1px, transparent 1px);
            background-size: 25px 25px;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0;
        }

        /* Flash */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 999;
        }
        .flash-active { animation: flash-anim 0.3s ease-out; }
        @keyframes flash-anim { 0% { opacity: 1; } 100% { opacity: 0; } }

        .window {
            background: white; border: 4px solid #000; box-shadow: 10px 10px 0px #000;
            width: 100%; max-width: 450px;
        }

        .title-bar {
            background: linear-gradient(90deg, var(--purple), var(--pink));
            color: white; padding: 8px 12px; display: flex; justify-content: space-between;
            font-weight: bold; border-bottom: 4px solid #000; font-size: 14px;
        }

        .content { padding: 15px; text-align: center; }

        #camera-box {
            position: relative; width: 100%; aspect-ratio: 4/3; 
            background: #000; border: 3px solid #000; margin-bottom: 15px; overflow: hidden;
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* Overlay Frame di Kamera */
        #frame-img-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10; object-fit: fill;
        }

        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; color: white; font-weight: bold; z-index: 100;
            text-shadow: 4px 4px 0px var(--pink); display: none;
        }

        .label { font-size: 10px; font-weight: bold; margin: 8px 0 4px 0; text-transform: uppercase; }
        .selector-group { display: flex; gap: 6px; justify-content: center; flex-wrap: wrap; margin-bottom: 10px; }
        
        .btn-design {
            width: 60px; height: 60px; border: 2px solid #000; background: #eee;
            cursor: pointer; font-size: 9px; font-weight: bold; overflow: hidden;
        }
        .btn-design img { width: 100%; height: 100%; object-fit: cover; }
        .active { border-color: var(--pink) !important; outline: 3px solid var(--pink); }

        .main-btn {
            width: 100%; padding: 12px; background: var(--green); border: 3px solid #000;
            font-weight: bold; font-size: 16px; cursor: pointer; box-shadow: 4px 4px 0px #000;
        }

        #gallery {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            margin-top: 30px; width: 100%; max-width: 450px;
        }

        .polaroid {
            background: white; padding: 8px; border: 2px solid #000;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1); transform: rotate(var(--r));
        }
        .polaroid img { width: 100%; margin-bottom: 8px; }
        .pol-btns button { width: 100%; padding: 4px; font-size: 9px; cursor: pointer; border: 1px solid #000; font-weight: bold; }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div class="window">
        <div class="title-bar"><span>‚ú® Y2K_DESIGN_BOOTH.EXE</span><span>[X]</span></div>
        <div class="content">
            <div id="camera-box">
                <div id="countdown">3</div>
                <video id="video" autoplay playsinline></video>
                <img id="frame-img-overlay" src="">
            </div>

            <div class="label">Choose Cute Design</div>
            <div class="selector-group">
                <div class="btn-design active" onclick="changeDesign('', this)">
                    <div style="padding:10px">No Frame</div>
                </div>
                <div class="btn-design" onclick="changeDesign('https://ibb.co.com/qMThzSkz', this)">
                    <img src="https://ibb.co.com/qMThzSkz">
                </div>
                <div class="btn-design" onclick="changeDesign('https://ibb.co.com/qMThzSkz', this)">
                    <img src="https://ibb.co.com/qMThzSkz">
                </div>
            </div>

            <button id="snap" class="main-btn">‚ú® CAPTURE ‚ú®</button>
        </div>
    </div>

    <div id="gallery"></div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const gallery = document.getElementById('gallery');
        const frameOverlay = document.getElementById('frame-img-overlay');
        const countdownEl = document.getElementById('countdown');
        const snapBtn = document.getElementById('snap');
        
        let selectedFrameURL = '';

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => video.srcObject = stream);

        function changeDesign(url, el) {
            selectedFrameURL = url;
            frameOverlay.src = url;
            document.querySelectorAll('.btn-design').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        snapBtn.addEventListener('click', async () => {
            snapBtn.disabled = true;
            await runCountdown(3);
            executeCapture();
            snapBtn.disabled = false;
        });

        function runCountdown(sec) {
            return new Promise(res => {
                let count = sec;
                countdownEl.style.display = 'block';
                countdownEl.innerText = count;
                let timer = setInterval(() => {
                    count--;
                    if(count === 0) { clearInterval(timer); countdownEl.style.display = 'none'; res(); }
                    else { countdownEl.innerText = count; }
                }, 1000);
            });
        }

        function executeCapture() {
            // Flash Effect
            document.getElementById('flash').classList.add('flash-active');
            setTimeout(() => document.getElementById('flash').classList.remove('flash-active'), 300);

            const ctx = canvas.getContext('2d');
            canvas.width = 640;
            canvas.height = 480;

            // 1. Gambar Foto (Mirror & Crop Tengah agar tidak penyet)
            const videoAspect = video.videoWidth / video.videoHeight;
            const targetAspect = 640 / 480;
            let sx, sy, sw, sh;

            if (videoAspect > targetAspect) {
                sh = video.videoHeight; sw = sh * targetAspect;
                sx = (video.videoWidth - sw) / 2; sy = 0;
            } else {
                sw = video.videoWidth; sh = sw / targetAspect;
                sx = 0; sy = (video.videoHeight - sh) / 2;
            }

            ctx.save();
            ctx.translate(640, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, sx, sy, sw, sh, 0, 0, 640, 480);
            ctx.restore();

            // 2. Timpa dengan Frame PNG jika ada
            if (selectedFrameURL) {
                const imgFrame = new Image();
                imgFrame.crossOrigin = "anonymous";
                imgFrame.src = selectedFrameURL;
                imgFrame.onload = () => {
                    ctx.drawImage(imgFrame, 0, 0, 640, 480);
                    renderToGallery();
                };
            } else {
                renderToGallery();
            }
        }

        function renderToGallery() {
            const dataUrl = canvas.toDataURL('image/png');
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.style.setProperty('--r', (Math.random() * 4 - 2) + 'deg');
            div.innerHTML = `
                <img src="${dataUrl}">
                <div class="pol-btns">
                    <button style="background:var(--blue)" onclick="downloadImg('${dataUrl}')">üíæ SAVE</button>
                    <button style="background:var(--pink)" onclick="this.parentElement.parentElement.remove()">üóëÔ∏è DEL</button>
                </div>
            `;
            gallery.prepend(div);
        }

        function downloadImg(url) {
            const a = document.createElement('a'); a.href = url; a.download = `y2k_snap.png`; a.click();
        }
    </script>
</body>
</html>
