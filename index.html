<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úß photophy ‚úß</title>
    <style>
        :root {
            --pink: #ffafcc; --blue: #a2d2ff; --green: #caffbf; --yellow: #fdffb6; --purple: #cdb4db;
        }

        body {
            background-color: var(--blue);
            background-image: radial-gradient(var(--pink) 1px, transparent 1px);
            background-size: 25px 25px;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0;
        }

        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 999;
        }
        .flash-active { animation: flash-anim 0.3s ease-out; }
        @keyframes flash-anim { 0% { opacity: 1; } 100% { opacity: 0; } }

        .window {
            background: white; border: 4px solid #000; box-shadow: 10px 10px 0px #000;
            width: 100%; max-width: 450px;
        }

        .title-bar {
            background: linear-gradient(90deg, var(--purple), var(--pink));
            color: white; padding: 8px 12px; display: flex; justify-content: space-between;
            font-weight: bold; border-bottom: 4px solid #000; font-size: 14px;
        }

        .content { padding: 15px; text-align: center; }

        #camera-box {
            position: relative; width: 100%; aspect-ratio: 4/3; 
            background: #000; border: 3px solid #000; margin-bottom: 15px; overflow: hidden;
            user-select: none;
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); transition: filter 0.3s; }

        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; color: white; font-weight: bold; z-index: 100;
            text-shadow: 4px 4px 0px var(--pink); display: none;
        }

        /* STICKER & FRAME CSS */
        .sticker {
            position: absolute; cursor: move; font-size: 40px; 
            z-index: 20; touch-action: none; user-select: none;
        }
        
        #current-frame-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 15; object-fit: fill;
        }

        .frame-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10; border: 15px solid transparent; box-sizing: border-box;
        }
        .f-star { border-color: var(--yellow); border-style: dotted; }
        .f-heart { border-color: var(--pink); border-style: double; border-width: 20px; }
        .f-cyber { border-color: var(--green); outline: 2px dashed #000; border-width: 12px; }

        .label { font-size: 10px; font-weight: bold; margin: 8px 0 4px 0; text-transform: uppercase; }
        .selector-group { display: flex; gap: 6px; justify-content: center; flex-wrap: wrap; margin-bottom: 10px; }
        
        .btn-f { width: 25px; height: 25px; border: 2px solid #000; cursor: pointer; }
        .btn-option {
            padding: 4px 8px; border: 2px solid #000; background: #eee;
            cursor: pointer; font-size: 9px; font-weight: bold; font-family: inherit;
        }
        .active { background: var(--pink) !important; color: white; transform: scale(1.05); }

        .main-btn {
            width: 100%; padding: 12px; background: var(--green); border: 3px solid #000;
            font-weight: bold; font-size: 16px; cursor: pointer; box-shadow: 4px 4px 0px #000; margin-top: 10px;
        }

        #gallery {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            margin-top: 30px; width: 100%; max-width: 450px;
        }

        .polaroid {
            background: white; padding: 8px; border: 2px solid #000;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1); transform: rotate(var(--r));
        }
        .polaroid img { width: 100%; border: 1px solid #eee; margin-bottom: 8px; }
        .pol-btns button { width: 100%; padding: 4px; font-size: 9px; cursor: pointer; border: 1px solid #000; font-weight: bold; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div class="window">
        <div class="title-bar"><span>üì∏ photophy</span><span>[X]</span></div>
        <div class="content">
            <div id="camera-box">
                <div id="countdown">3</div>
                <video id="video" autoplay playsinline></video>
                <div id="current-frame" class="frame-overlay f-star"></div>
                </div>

            <div class="label">Custom Frame</div>
            <div class="selector-group">
                <button class="btn-option active" onclick="setCustomFrame('none', this)">NONE</button>
                <button class="btn-option" onclick="setCustomFrame('https://i.ibb.co.com/B285BSFX/photophy-2.png', this)">A</button>
                <button class="btn-option" onclick="setCustomFrame('https://i.ibb.co.com/B285BSFX/photophy-2.png', this)">B</button>
            </div>

            <div class="label">Add Stickers (Drag them!)</div>
            <div class="selector-group">
                <button class="btn-option" onclick="addSticker('‚≠ê')">‚≠ê</button>
                <button class="btn-option" onclick="addSticker('üíñ')">üíñ</button>
                <button class="btn-option" onclick="addSticker('üéÄ')">üéÄ</button>
                <button class="btn-option" onclick="addSticker('ü¶ã')">ü¶ã</button>
                <button class="btn-option" style="background:var(--pink)" onclick="document.querySelectorAll('.sticker').forEach(s=>s.remove())">CLR</button>
            </div>

            <div class="label">Filter</div>
            <div class="selector-group">
                <button class="btn-option active" onclick="setFilter('none', this)">NORMAL</button>
                <button class="btn-option" onclick="setFilter('vintage', this)">VINTAGE</button>
                <button class="btn-option" onclick="setFilter('dreamy', this)">DREAMY</button>
                <button class="btn-option" onclick="setFilter('bw', this)">B&W</button>
            </div>

            <div class="label">Layout</div>
            <div class="selector-group">
                <button class="btn-option active" onclick="setLayout('single', this)">SINGLE</button>
                <button class="btn-option" onclick="setLayout('strip', this)">STRIP</button>
            </div>

            <button id="snap" class="main-btn">‚ú® TAKE PHOTO ‚ú®</button>
        </div>
    </div>

    <div id="gallery"></div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const gallery = document.getElementById('gallery');
        const cameraBox = document.getElementById('camera-box');
        const frameOverlay = document.getElementById('current-frame');
        const flash = document.getElementById('flash');
        const countdownEl = document.getElementById('countdown');
        const snapBtn = document.getElementById('snap');
        
        let currentLayout = 'single';
        let currentFilter = 'none';
        let customFrameURL = 'none';

        const filters = {
            none: '',
            vintage: 'sepia(0.5) contrast(1.2) brightness(1.1)',
            dreamy: 'saturate(1.5) blur(0.5px) brightness(1.1)',
            bw: 'grayscale(1) contrast(1.2)'
        };

        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "user", aspectRatio: 1.333 } 
        }).then(stream => video.srcObject = stream);

        function setFilter(f, el) {
            currentFilter = f;
            video.style.filter = filters[f]; 
            updateActive(el, '.btn-option');
        }

        function setLayout(l, el) {
            currentLayout = l;
            updateActive(el, '.btn-option');
        }

        function setCustomFrame(url, el) {
            customFrameURL = url;
            const oldFrame = document.getElementById('current-frame-img');
            if (oldFrame) oldFrame.remove();
            if (url !== 'none') {
                const img = document.createElement('img');
                img.id = 'current-frame-img';
                img.src = url;
                cameraBox.appendChild(img);
            }
            updateActive(el, '.btn-option');
        }

        function addSticker(emoji) {
            const sticker = document.createElement('div');
            sticker.className = 'sticker';
            sticker.innerText = emoji;
            sticker.style.left = '50%';
            sticker.style.top = '50%';
            
            sticker.onmousedown = function(e) {
                let shiftX = e.clientX - sticker.getBoundingClientRect().left;
                let shiftY = e.clientY - sticker.getBoundingClientRect().top;
                sticker.style.zIndex = 1000;
                
                function moveAt(pageX, pageY) {
                    let x = pageX - shiftX - cameraBox.getBoundingClientRect().left;
                    let y = pageY - shiftY - cameraBox.getBoundingClientRect().top;
                    sticker.style.left = x + 'px';
                    sticker.style.top = y + 'px';
                }

                function onMouseMove(e) { moveAt(e.pageX, e.pageY); }
                document.addEventListener('mousemove', onMouseMove);
                sticker.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    sticker.onmouseup = null;
                };
            };
            sticker.ondblclick = () => sticker.remove();
            cameraBox.appendChild(sticker);
        }

        function updateActive(el, selector) {
            el.parentElement.querySelectorAll(selector).forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        snapBtn.addEventListener('click', async () => {
            snapBtn.disabled = true;
            let capturedFrames = [];
            let totalShots = (currentLayout === 'single') ? 1 : 3;

            for(let i = 0; i < totalShots; i++) {
                await runCountdown(3);
                capturedFrames.push(grabFrame());
                showFlash();
            }
            renderFinal(capturedFrames);
            snapBtn.disabled = false;
        });

        function runCountdown(sec) {
            return new Promise(res => {
                let count = sec;
                countdownEl.style.display = 'block';
                countdownEl.innerText = count;
                let timer = setInterval(() => {
                    count--;
                    if(count === 0) { clearInterval(timer); countdownEl.style.display = 'none'; res(); }
                    else { countdownEl.innerText = count; }
                }, 1000);
            });
        }

        function grabFrame() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 640; tempCanvas.height = 480;
            const tCtx = tempCanvas.getContext('2d');
            tCtx.filter = filters[currentFilter];
            tCtx.translate(640, 0); tCtx.scale(-1, 1);
            tCtx.drawImage(video, 0, 0, 640, 480);
            return tempCanvas;
        }

        function showFlash() {
            flash.classList.add('flash-active');
            setTimeout(() => flash.classList.remove('flash-active'), 300);
        }

        async function renderFinal(imgs) {
            const ctx = canvas.getContext('2d');
            if(currentLayout === 'single') {
                canvas.width = 640; canvas.height = 480;
                await drawWithElements(ctx, imgs[0], 0, 0, 640, 480);
            } else {
                canvas.width = 320; canvas.height = 760;
                ctx.fillStyle = "white"; ctx.fillRect(0,0,320,760);
                for(let i=0; i<imgs.length; i++) {
                    await drawWithElements(ctx, imgs[i], 20, 20 + (i*240), 280, 210);
                }
            }
            const dataUrl = canvas.toDataURL('image/png');
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.style.setProperty('--r', (Math.random() * 4 - 2) + 'deg');
            div.innerHTML = `<img src="${dataUrl}"><div class="pol-btns"><button style="background:var(--blue)" onclick="downloadImg('${dataUrl}')">üíæ SAVE</button><button style="background:var(--pink)" onclick="this.parentElement.parentElement.remove()">üóëÔ∏è DEL</button></div>`;
            gallery.prepend(div);
        }

        async function drawWithElements(ctx, img, x, y, w, h) {
            ctx.drawImage(img, x, y, w, h);
            
            if (customFrameURL !== 'none') {
                const fImg = new Image();
                fImg.crossOrigin = "anonymous";
                fImg.src = customFrameURL;
                await new Promise(r => fImg.onload = r);
                ctx.drawImage(fImg, x, y, w, h);
            }

            const stickers = document.querySelectorAll('.sticker');
            stickers.forEach(s => {
                const rect = s.getBoundingClientRect();
                const box = cameraBox.getBoundingClientRect();
                const relX = ((rect.left - box.left) / box.width) * w;
                const relY = ((rect.top - box.top) / box.height) * h;
                ctx.font = (w/8) + "px Arial";
                ctx.fillText(s.innerText, x + relX, y + relY + (w/10));
            });
        }

        function downloadImg(url) {
            const a = document.createElement('a'); a.href = url; a.download = `photophy_${Date.now()}.png`; a.click();
        }
    </script>
</body>
</html>
