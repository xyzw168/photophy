<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>âœ§ photophy âœ§</title>
    <style>
        :root {
            --pink: #ffafcc; --blue: #a2d2ff; --green: #caffbf; --yellow: #fdffb6; --purple: #cdb4db;
        }

        body {
            background-color: var(--blue);
            background-image: radial-gradient(var(--pink) 1px, transparent 1px);
            background-size: 25px 25px;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0;
            overflow-x: hidden; touch-action: manipulation; min-height: 100vh;
        }

        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 999;
        }
        .flash-active { animation: flash-anim 0.3s ease-out; }
        @keyframes flash-anim { 0% { opacity: 1; } 100% { opacity: 0; } }

        .window {
            background: white; border: 4px solid #000; box-shadow: 8px 8px 0px #000;
            width: 95%; max-width: 500px; margin-top: 10px;
        }

        .title-bar {
            background: linear-gradient(90deg, var(--purple), var(--pink));
            color: white; padding: 8px 12px; display: flex; justify-content: space-between;
            font-weight: bold; border-bottom: 4px solid #000; font-size: 14px;
        }

        .content { padding: 12px; text-align: center; }

        .camera-section {
            display: flex; gap: 10px; align-items: flex-start; justify-content: center; margin-bottom: 15px;
        }

        #camera-box {
            position: relative; flex: 3; aspect-ratio: 4/3; 
            background: #000; border: 3px solid #000; 
            overflow: hidden;
        }

        video { width: 100%; height: 100%; object-fit: cover; }
        .mirror { transform: scaleX(-1); }

        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 60px; color: white; font-weight: bold; z-index: 100;
            text-shadow: 4px 4px 0px var(--pink); display: none;
        }

        .side-preview {
            flex: 1; display: flex; flex-direction: column; align-items: center; 
            background: #f9f9f9; border: 2px solid #000; padding: 5px; min-height: 120px;
        }

        #frame-mini-preview {
            width: 100%; height: 80px; border: 1px solid #000; background: #eee;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        #frame-mini-preview img { width: 100%; height: 100%; object-fit: contain; }

        .label { font-size: 10px; font-weight: bold; margin: 10px 0 5px 0; text-transform: uppercase; color: #333; }
        .selector-group { display: flex; gap: 4px; justify-content: center; flex-wrap: wrap; margin-bottom: 8px; }
        
        .btn-option {
            padding: 4px 8px; border: 2px solid #000; background: #eee;
            cursor: pointer; font-size: 9px; font-weight: bold; font-family: inherit;
        }
        .active { background: var(--pink) !important; color: white; transform: translateY(-2px); box-shadow: 2px 2px 0px #000; }

        .main-btn {
            width: 100%; padding: 15px; background: var(--green); border: 3px solid #000;
            font-weight: bold; font-size: 16px; cursor: pointer; box-shadow: 4px 4px 0px #000; 
            margin-top: 10px;
        }
        
        .switch-btn {
            background: var(--yellow); padding: 5px; border: 2px solid #000; 
            font-size: 9px; font-weight: bold; cursor: pointer; margin-top: 8px; width: 100%;
        }

        #gallery {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            margin-top: 25px; width: 95%; max-width: 500px;
        }

        .polaroid {
            background: white; padding: 8px; border: 2px solid #000;
            transform: rotate(var(--r)); margin-bottom: 20px;
        }
        .polaroid img { width: 100%; border: 1px solid #eee; margin-bottom: 8px; display: block; }
        .pol-btns button { width: 100%; padding: 6px; font-size: 10px; cursor: pointer; border: 1px solid #000; font-weight: bold; }

        footer { margin-top: 40px; margin-bottom: 20px; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div class="window">
        <div class="title-bar"><span>ðŸ“¸ photophy</span><span>[X]</span></div>
        <div class="content">
            
            <div class="camera-section">
                <div id="camera-box">
                    <div id="countdown">3</div>
                    <video id="video" autoplay playsinline class="mirror"></video>
                </div>
                
                <div class="side-preview">
                    <div class="label" style="margin-top:0">Frame</div>
                    <div id="frame-mini-preview">None</div>
                    <button class="switch-btn" onclick="switchCamera()">ðŸ”„ SWITCH</button>
                </div>
            </div>

            <div class="label">1. Choose Layout</div>
            <div class="selector-group">
                <button class="btn-option active" onclick="selectLayout('SINGLE', 1, 800, 800, this)">SINGLE</button>
                <button class="btn-option" onclick="selectLayout('STRIP', 3, 400, 1100, this)">STRIP (3)</button>
                <button class="btn-option" onclick="selectLayout('GRID', 4, 800, 1000, this)">GRID (4)</button>
                <button class="btn-option" onclick="selectLayout('STORY3', 3, 1080, 1920, this)">STORY (3)</button>
                <button class="btn-option" onclick="selectLayout('STORY4', 4, 1080, 1920, this)">STORY (4)</button>
            </div>

            <div class="label">2. Choose Design</div>
            <div id="frame-options" class="selector-group"></div>

            <div class="label">3. Filter</div>
            <div class="selector-group">
                <button class="btn-option active" onclick="setFilter('none', this)">NORMAL</button>
                <button class="btn-option" onclick="setFilter('vintage', this)">VINTAGE</button>
                <button class="btn-option" onclick="setFilter('bw', this)">B&W</button>
                <button class="btn-option" onclick="setFilter('rosy', this)">ROSY</button>
                <button class="btn-option" onclick="setFilter('cold', this)">COLD</button>
            </div>

            <button id="snap" class="main-btn">âœ¨ TAKE PHOTO âœ¨</button>
        </div>
    </div>

    <div id="gallery"></div>
    <canvas id="canvas" style="display:none;"></canvas>

    <footer>by @widiyauwilloveu âœ§</footer>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const gallery = document.getElementById('gallery');
        const countdownEl = document.getElementById('countdown');
        const snapBtn = document.getElementById('snap');
        const miniPreview = document.getElementById('frame-mini-preview');
        const frameOptions = document.getElementById('frame-options');

        let currentFilter = 'none';
        let currentLayout = { id: 'SINGLE', count: 1, w: 800, h: 800 };
        let selectedFrameURL = 'none';
        let useFacingMode = 'user';

        const frameDatabase = {
            'SINGLE': [{ name: 'NONE', url: 'none' }, { name: 'S1', url: 'https://i.ibb.co.com/fGzfpG5R/layphy1.png' }],
            'STRIP': [{ name: 'NONE', url: 'none' }, { name: 'STRIP A', url: 'https://i.ibb.co.com/fGzfpG5R/layphy1.png' }],
            'GRID': [{ name: 'NONE', url: 'none' }, { name: 'GRID A', url: 'https://i.ibb.co.com/Yn4fKQv/layphy2.png' }],
            'STORY3': [{ name: 'NONE', url: 'none' }, { name: 'IG 3A', url: 'https://i.ibb.co.com/fGzfpG5R/layphy1.png' }],
            'STORY4': [{ name: 'NONE', url: 'none' }, { name: 'IG 4A', url: 'https://i.ibb.co.com/Yn4fKQv/layphy2.png' }]
        };

        const filterStyles = {
            none: '',
            vintage: 'sepia(0.5) contrast(1.1) brightness(1.1)',
            bw: 'grayscale(1) contrast(1.2)',
            rosy: 'hue-rotate(-20deg) saturate(1.2) brightness(1.1)',
            cold: 'contrast(1.1) brightness(1.1) saturate(0.8) hue-rotate(180deg) opacity(0.9)'
        };

        async function startCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: useFacingMode } });
                video.srcObject = stream;
                if (useFacingMode === 'user') video.classList.add('mirror');
                else video.classList.remove('mirror');
            } catch (err) { alert("Akses kamera ditolak."); }
        }

        function switchCamera() {
            useFacingMode = useFacingMode === 'user' ? 'environment' : 'user';
            startCamera();
        }

        function selectLayout(id, count, w, h, el) {
            currentLayout = { id, count, w, h };
            updateActive(el, '.btn-option');
            renderFrameOptions(id);
            setFrame('none');
        }

        function renderFrameOptions(id) {
            frameOptions.innerHTML = '';
            frameDatabase[id].forEach(frame => {
                const btn = document.createElement('button');
                btn.className = 'btn-option';
                btn.innerText = frame.name;
                btn.onclick = () => { setFrame(frame.url); updateActive(btn, '.btn-option'); };
                frameOptions.appendChild(btn);
            });
        }

        function setFrame(url) {
            selectedFrameURL = url;
            miniPreview.innerHTML = url === 'none' ? 'None' : `<img src="${url}">`;
        }

        function setFilter(f, el) {
            currentFilter = f;
            video.style.filter = filterStyles[f];
            updateActive(el, '.btn-option');
        }

        function updateActive(el, selector) {
            el.parentElement.querySelectorAll(selector).forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        startCamera();
        renderFrameOptions('SINGLE');

        snapBtn.addEventListener('click', async () => {
            snapBtn.disabled = true;
            let captured = [];
            for(let i = 0; i < currentLayout.count; i++) {
                await runCountdown(3);
                captured.push(grabFrame());
                showFlash();
            }
            await renderFinal(captured);
            snapBtn.disabled = false;
        });

        function runCountdown(sec) {
            return new Promise(res => {
                let count = sec;
                countdownEl.style.display = 'block'; countdownEl.innerText = count;
                let timer = setInterval(() => {
                    count--;
                    if(count <= 0) { clearInterval(timer); countdownEl.style.display = 'none'; res(); }
                    else { countdownEl.innerText = count; }
                }, 1000);
            });
        }

        // FUNGSI JEPRET: Diperbaiki agar hasil TIDAK PENYET
        function grabFrame() {
            const temp = document.createElement('canvas');
            
            // Tentukan ukuran target foto berdasarkan layout
            let targetW, targetH;
            if (currentLayout.id === 'SINGLE') { targetW = 700; targetH = 700; }
            else if (currentLayout.id === 'STRIP') { targetW = 330; targetH = 280; }
            else if (currentLayout.id === 'GRID') { targetW = 350; targetH = 380; }
            else if (currentLayout.id.includes('STORY')) { targetW = 880; targetH = 500; }
            else { targetW = 600; targetH = 450; }

            temp.width = targetW;
            temp.height = targetH;
            const tCtx = temp.getContext('2d');
            
            tCtx.filter = filterStyles[currentFilter];

            // Mirroring
            if (useFacingMode === 'user') {
                tCtx.translate(targetW, 0);
                tCtx.scale(-1, 1);
            }

            const vw = video.videoWidth;
            const vh = video.videoHeight;
            const videoRatio = vw / vh;
            const targetRatio = targetW / targetH;

            let sx, sy, sw, sh;

            // Logika Center Crop: Memotong bagian yang berlebih agar rasio pas
            if (videoRatio > targetRatio) {
                sw = vh * targetRatio;
                sh = vh;
                sx = (vw - sw) / 2;
                sy = 0;
            } else {
                sw = vw;
                sh = vw / targetRatio;
                sx = 0;
                sy = (vh - sh) / 2;
            }

            tCtx.drawImage(video, sx, sy, sw, sh, 0, 0, targetW, targetH);
            return temp;
        }

        function showFlash() {
            document.getElementById('flash').classList.add('flash-active');
            setTimeout(() => document.getElementById('flash').classList.remove('flash-active'), 300);
        }

        async function renderFinal(imgs) {
            const ctx = canvas.getContext('2d');
            canvas.width = currentLayout.w;
            canvas.height = currentLayout.h;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (currentLayout.id === 'SINGLE') {
                ctx.drawImage(imgs[0], 50, 50, 700, 700);
            } 
            else if (currentLayout.id === 'STRIP') {
                for(let i=0; i<3; i++) ctx.drawImage(imgs[i], 35, 50 + (i*330), 330, 280);
            }
            else if (currentLayout.id === 'GRID') {
                ctx.drawImage(imgs[0], 35, 50, 350, 380); ctx.drawImage(imgs[1], 415, 50, 350, 380);
                ctx.drawImage(imgs[2], 35, 460, 350, 380); ctx.drawImage(imgs[3], 415, 460, 350, 380);
            }
            else if (currentLayout.id === 'STORY3') {
                for(let i=0; i<3; i++) ctx.drawImage(imgs[i], 100, 150 + (i*550), 880, 500);
            }
            else if (currentLayout.id === 'STORY4') {
                ctx.drawImage(imgs[0], 100, 200, 420, 600); ctx.drawImage(imgs[1], 560, 200, 420, 600);
                ctx.drawImage(imgs[2], 100, 850, 420, 600); ctx.drawImage(imgs[3], 560, 850, 420, 600);
            }

            if (selectedFrameURL !== 'none') {
                const fImg = new Image(); fImg.crossOrigin = "anonymous"; fImg.src = selectedFrameURL;
                await new Promise(r => fImg.onload = r);
                ctx.drawImage(fImg, 0, 0, canvas.width, canvas.height);
            }

            const url = canvas.toDataURL('image/png');
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.style.setProperty('--r', (Math.random() * 4 - 2) + 'deg');
            div.innerHTML = `<img src="${url}"><div class="pol-btns"><button style="background:var(--blue)" onclick="downloadImg('${url}')">ðŸ’¾ SAVE</button></div>`;
            gallery.prepend(div);
        }

        function downloadImg(url) {
            const a = document.createElement('a'); a.href = url; a.download = `photophy_${Date.now()}.png`; a.click();
        }
    </script>
</body>
</html>
