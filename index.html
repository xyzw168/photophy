<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úß Y2K PHOTOBOOTH PRO ‚úß</title>
    <style>
        :root {
            --pink: #ffafcc;
            --blue: #a2d2ff;
            --green: #caffbf;
            --yellow: #fdffb6;
            --purple: #cdb4db;
        }

        body {
            background-color: var(--blue);
            background-image: radial-gradient(var(--pink) 1px, transparent 1px);
            background-size: 25px 25px;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Flash Effect */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 999;
        }
        .flash-active { animation: flash-anim 0.3s ease-out; }
        @keyframes flash-anim { 0% { opacity: 1; } 100% { opacity: 0; } }

        /* Window Container */
        .window {
            background: white;
            border: 4px solid #000;
            box-shadow: 10px 10px 0px #000;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .title-bar {
            background: linear-gradient(90deg, var(--purple), var(--pink));
            color: white;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            border-bottom: 4px solid #000;
            font-size: 14px;
        }

        .content { padding: 20px; text-align: center; }

        /* Camera Box */
        #camera-box {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
            border: 3px solid #000;
            margin-bottom: 15px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #countdown {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: white;
            font-weight: bold;
            z-index: 100;
            text-shadow: 5px 5px 0px var(--pink);
            display: none;
            pointer-events: none;
        }

        .frame-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10; border: 20px solid transparent; box-sizing: border-box;
        }
        .f-star { border-color: var(--yellow); border-style: dotted; }
        .f-heart { border-color: var(--pink); border-style: double; border-width: 25px; }
        .f-cyber { border-color: var(--green); outline: 2px dashed #000; border-width: 15px; }

        .label { font-size: 11px; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }

        /* Selectors */
        .selector-group { display: flex; gap: 8px; justify-content: center; margin-bottom: 15px; }
        
        .btn-f { width: 35px; height: 35px; border: 3px solid #000; cursor: pointer; }
        .btn-f.active { outline: 3px solid #000; transform: scale(1.1); }

        .btn-layout {
            padding: 5px 10px; border: 2px solid #000; background: #eee;
            cursor: pointer; font-size: 10px; font-weight: bold; font-family: inherit;
        }
        .btn-layout.active { background: var(--pink); color: white; }

        .main-btn {
            width: 100%;
            padding: 15px;
            background: var(--green);
            border: 4px solid #000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 5px 5px 0px #000;
            font-family: 'Courier New', monospace;
        }
        .main-btn:disabled { background: #ddd; cursor: not-allowed; box-shadow: none; transform: translate(3px,3px); }

        /* Gallery */
        #gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
            width: 100%;
            max-width: 500px;
        }

        .polaroid {
            background: white;
            padding: 10px;
            border: 2px solid #000;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.1);
            transform: rotate(var(--r));
        }

        .polaroid img { width: 100%; border: 1px solid #eee; margin-bottom: 10px; }
        .pol-btns button { width: 100%; padding: 5px; font-size: 10px; cursor: pointer; border: 2px solid #000; font-weight: bold; margin-bottom: 3px;}
    </style>
</head>
<body>

    <div id="flash"></div>

    <div class="window">
        <div class="title-bar">
            <span>üì∑ Y2K_PHOTO_STRIP.EXE</span>
            <span>üíæ [?] [X]</span>
        </div>
        <div class="content">
            <div id="camera-box">
                <div id="countdown">3</div>
                <video id="video" autoplay playsinline></video>
                <div id="current-frame" class="frame-overlay f-star"></div>
            </div>

            <div class="label">Step 1: Frame Color</div>
            <div class="selector-group">
                <div class="btn-f active" style="background:var(--yellow);" onclick="setFrame('f-star', this)"></div>
                <div class="btn-f" style="background:var(--pink);" onclick="setFrame('f-heart', this)"></div>
                <div class="btn-f" style="background:var(--green);" onclick="setFrame('f-cyber', this)"></div>
            </div>

            <div class="label">Step 2: Layout Template</div>
            <div class="selector-group">
                <button class="btn-layout active" onclick="setLayout('single', this)">SINGLE</button>
                <button class="btn-layout" onclick="setLayout('strip', this)">STRIP (x3)</button>
                <button class="btn-layout" onclick="setLayout('grid', this)">GRID (2x2)</button>
            </div>

            <button id="snap" class="main-btn">‚ú® CAPTURE ‚ú®</button>
        </div>
    </div>

    <div id="gallery"></div>
    
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const gallery = document.getElementById('gallery');
        const frameOverlay = document.getElementById('current-frame');
        const flash = document.getElementById('flash');
        const countdownEl = document.getElementById('countdown');
        const snapBtn = document.getElementById('snap');
        
        let currentFrame = 'f-star';
        let currentLayout = 'single';

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream);

        function setFrame(f, el) {
            currentFrame = f;
            frameOverlay.className = 'frame-overlay ' + f;
            document.querySelectorAll('.btn-f').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function setLayout(l, el) {
            currentLayout = l;
            document.querySelectorAll('.btn-layout').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        snapBtn.addEventListener('click', async () => {
            snapBtn.disabled = true;
            let capturedFrames = [];
            
            // Logika baru: Jika strip ambil 3, jika grid ambil 4, jika single ambil 1.
            let totalShots = (currentLayout === 'single') ? 1 : (currentLayout === 'strip' ? 3 : 4);

            for(let i = 0; i < totalShots; i++) {
                await runCountdown(3);
                capturedFrames.push(grabFrame());
                showFlash();
            }

            renderFinal(capturedFrames);
            snapBtn.disabled = false;
        });

        function runCountdown(sec) {
            return new Promise(resolve => {
                let count = sec;
                countdownEl.style.display = 'block';
                countdownEl.innerText = count;
                let timer = setInterval(() => {
                    count--;
                    if(count === 0) {
                        clearInterval(timer);
                        countdownEl.style.display = 'none';
                        resolve();
                    } else { countdownEl.innerText = count; }
                }, 1000);
            });
        }

        function grabFrame() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 640;
            tempCanvas.height = 480;
            const tCtx = tempCanvas.getContext('2d');
            tCtx.translate(640, 0);
            tCtx.scale(-1, 1);
            tCtx.drawImage(video, 0, 0, 640, 480);
            return tempCanvas;
        }

        function showFlash() {
            flash.classList.add('flash-active');
            setTimeout(() => flash.classList.remove('flash-active'), 300);
        }

        function renderFinal(imgs) {
            const ctx = canvas.getContext('2d');
            
            if(currentLayout === 'single') {
                canvas.width = 640; canvas.height = 480;
                drawWithFrame(ctx, imgs[0], 0, 0, 640, 480);
            } 
            else if(currentLayout === 'strip') {
                // Canvas lebih pendek karena hanya 3 foto
                canvas.width = 320; canvas.height = 760;
                ctx.fillStyle = "white"; ctx.fillRect(0,0,320,760);
                imgs.forEach((img, i) => drawWithFrame(ctx, img, 20, 20 + (i*240), 280, 210));
            } 
            else if(currentLayout === 'grid') {
                canvas.width = 600; canvas.height = 600;
                ctx.fillStyle = "white"; ctx.fillRect(0,0,600,600);
                drawWithFrame(ctx, imgs[0], 20, 20, 270, 270);
                drawWithFrame(ctx, imgs[1], 310, 20, 270, 270);
                drawWithFrame(ctx, imgs[2], 20, 310, 270, 270);
                drawWithFrame(ctx, imgs[3], 310, 310, 270, 270);
            }

            const dataUrl = canvas.toDataURL('image/png');
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.style.setProperty('--r', (Math.random() * 4 - 2) + 'deg');
            div.innerHTML = `
                <img src="${dataUrl}">
                <div class="pol-btns">
                    <button style="background:var(--blue)" onclick="downloadImg('${dataUrl}')">üíæ DOWNLOAD</button>
                    <button style="background:var(--pink)" onclick="this.parentElement.parentElement.remove()">üóëÔ∏è DELETE</button>
                </div>
            `;
            gallery.prepend(div);
        }

        function drawWithFrame(ctx, img, x, y, w, h) {
            ctx.drawImage(img, x, y, w, h);
            ctx.lineWidth = w * 0.05;
            ctx.setLineDash([]);
            
            if(currentFrame === 'f-star') {
                ctx.strokeStyle = '#fdffb6'; 
                ctx.setLineDash([10, 10]);
                ctx.strokeRect(x + (ctx.lineWidth/2), y + (ctx.lineWidth/2), w - ctx.lineWidth, h - ctx.lineWidth);
                ctx.setLineDash([]);
                ctx.fillStyle = "#000"; ctx.font = (w/10) + "px serif";
                ctx.fillText("‚òÖ", x + w - (w/8), y + h - (h/15));
            } else if(currentFrame === 'f-heart') {
                ctx.strokeStyle = '#ffafcc';
                ctx.strokeRect(x + (ctx.lineWidth/2), y + (ctx.lineWidth/2), w - ctx.lineWidth, h - ctx.lineWidth);
                ctx.lineWidth = 2; ctx.strokeStyle = '#fff';
                ctx.strokeRect(x + 10, y + 10, w - 20, h - 20);
            } else {
                ctx.strokeStyle = '#caffbf';
                ctx.strokeRect(x + (ctx.lineWidth/2), y + (ctx.lineWidth/2), w - ctx.lineWidth, h - ctx.lineWidth);
                ctx.lineWidth = 1; ctx.strokeStyle = '#000'; ctx.setLineDash([5, 5]);
                ctx.strokeRect(x + (ctx.lineWidth/2), y + (ctx.lineWidth/2), w - ctx.lineWidth, h - ctx.lineWidth);
            }
        }

        function downloadImg(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = `y2k_snap_${Date.now()}.png`;
            a.click();
        }
    </script>
</body>
</html>
